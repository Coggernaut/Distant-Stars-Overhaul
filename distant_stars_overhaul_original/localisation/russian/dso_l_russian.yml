 GATEWAY_COVENANT_NO_ROBOTS: "Машинное воздержание"
 GATEWAY_COVENANT_NO_ROBOTS_DESC: "§YТрибунал Ковенанта Врат §! не доверяет Машинам, поскольку они привели к исходу Предшественников Дессану. Разрешение им существовать в обществе приведет к §Odisplease§_1 [Root.GetName]."
 GATEWAY_COVENANT_NO_ROBOT_RIGHTS: "ИИ Воздержание"
 GATEWAY_COVENANT_NO_ROBOT_RIGHTS_DESC: "§YТрибунал Ковенанта Врат §! постановил, что искусственный интеллект является развращающим безумием, которое в первую очередь вызвало появление «Серой слизи». Разрешение этого повреждения приведет к §Ranger§_1, [Root.GetName]."

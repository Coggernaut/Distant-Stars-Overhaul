 DSO_ancrel.1.name:0 "A Shared Origin"
 DSO_ancrel.1.desc:0 "The Gray Tempest"
 DSO_ancrel.1.desc_nanite:0 "This ancient battleship from the L-Cluster registers the same origin. In one way or another, it... is us. The [Root.GetRulerTitle] has determined the ship can theoretically be reclaimed. Become an extention of our own self. Yet, this secret is beyond our reach; it's nanostructure is far too complex to recreate.\n\nThe Gray Tempest, our severed self, what other secrets lay beyond the L-Cluster?"
 DSO_ancrel.1.a:0 "What could we learn from our severed self?"
 

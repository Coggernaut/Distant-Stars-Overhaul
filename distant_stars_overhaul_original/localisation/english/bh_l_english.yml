 NANITE_CORE_MID2_L4:0 "Core Artillary"
 NANITE_CORE_MID2_G4:0 "Core Missiles"
 NANITE_CORE_MID2_H4:0 "Core Hangers"
 NANITE_CORE_STERN:0 "Core Stern"
 

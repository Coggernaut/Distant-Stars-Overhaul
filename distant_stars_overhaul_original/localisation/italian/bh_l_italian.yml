 tech_advanced_nanite_factory_effect_desc: "Utilizzando la tecnologia acquisita dall'apertura degli L-gate, la tecnologia Advanced Nanite è nuovamente disponibile per la galassia. Questa megastruttura trasforma §YAlloys§! e §YEnergy§! in §GNanites§ !."
 tech_advanced_nanite_factory_nanite_effect_desc: "! Utilizzando la tecnologia §YEngineer§, ci sono ancora una volta in grado di produrre Nanites Questa megastruttura trasforma §YAlloys§ e §YEnergy§ in §GNanites§ !..!!"
 tech_advanced_nanites: "Advanced Nanites"
 tech_advanced_nanites_desc: "Dopo l'apertura degli L-gate, la tecnologia avanzata dei naniti ha inondato ancora una volta la galassia. Piccole micro macchine possono riparare gli scafi ma con ulteriori ricerche, forse di più..."
 tech_advanced_nanites_effect: "Sblocca §YAdvanced Nanite Trait§! per i sintetizzatori"
 tech_advanced_nanites_effect_desc: "Possiamo aggiornare i nostri sintetizzatori con la Advanced Nanite Technology, rendendoli più efficienti che mai."
 tech_harvester_advanced_nanites: "Advanced Nanites"
 tech_harvester_advanced_nanites_desc: "Dopo l'apertura degli L-Gates, abbiamo ristabilito il contatto con §YEngineer Technology§!. La tecnologia avanzata Nanite è ancora una volta parte di noi."
 tech_harvester_advanced_nanites_effect: "Sblocca §YAdvanced Nanite Trait§! per le macchine"
 tech_harvester_advanced_nanites_effect_desc: "Il downgrade §YEngineers§! fatto su di noi può essere annullato. Con la tecnologia Advanced Nanite ancora una volta in nostro possesso, saremo più efficienti che mai."
 tech_machine_advanced_nanites: "Advanced Nanites"
 tech_machine_advanced_nanites_desc: "Dopo l'apertura degli L-gate, la tecnologia avanzata dei naniti ha inondato ancora una volta la galassia. Piccole micro macchine possono riparare gli scafi ma con ulteriori ricerche, forse di più..."
 tech_machine_advanced_nanites_effect: "Sblocca §YAdvanced Nanite Trait§! per macchine"
 tech_machine_advanced_nanites_effect_desc: "Possiamo aggiornare il nostro hardware con la tecnologia Advanced Nanite, rendendoci più efficienti che mai."
 tech_nanite_clouds: "Nuvole di Nanite"
 tech_nanite_clouds_desc: "I nanites si fondono in una nebbia che può svolgere una vasta gamma di compiti. Mentre il potenziale per le nuvole di naniti è apparentemente illimitato, la mancanza di un'intelligenza sufficientemente collegata in rete lo sopprime."
 tech_nanite_clouds_effect: "§HUnlocks Edict:§! Nanite Cloud Dispersal"
 tech_nanite_clouds_effect_desc: "Le nuvole di nanite vengono spruzzate sui cantieri per accelerare il processo di costruzione riassemblandole nei componenti necessari per la costruzione."
 tech_nanite_core: "Nanite Core Project"
 tech_nanite_core_desc: "Dopo aver sottoposto a stress test la nanotecnologia su Nanite Motherships, i ricercatori sono fiduciosi di avere le conoscenze per creare un Nanite Core. I Nanite Core hanno armi e intelligenza senza rivali. Gli scienziati non sono sicuri degli effetti che questo potrebbe avere sui naniti all'interno del nostro impero. Gli scienziati sono certi che il collegamento in rete di una quantità così massiccia di nanomacchine darà al Nucleo una coscienza gestaltica se non stanno attenti."
 tech_nanite_guns: "Nanite Projector Weapon"
 tech_nanite_guns_desc: "These projectors accelerate a solidified mass of nanites directly at an enemy ship. Once contact is made, they seek every weakness in armour and hull to invade the enemy ship and consume its systems."
 tech_nanite_interdictor: "Nanite Interdictor Project"
 tech_nanite_interdictor_desc: "Dopo aver studiato e decodificato a fondo i sistemi di naniti, i ricercatori sono fiduciosi di avere la capacità di costruire un interdittore di naniti. Gli scienziati non sono sicuri degli effetti che questo potrebbe avere sui naniti di questa nave. È preoccupante che il collegamento in rete di una quantità così significativa di nanomacchine possa fornire all'Interdictor una coscienza gestaltica."
 tech_nanite_lancers: "Lancieri di nanites"
 tech_nanite_lancers_desc: "I naniti si uniscono in squadroni di caccia, che poi utilizzano un'arma simile a una lancia fatta dai nanites stessi. Sciami di questi lancieri lavorano all'unisono per infilzare il raggio delle navi nemiche da tutte le angolazioni."
 tech_nanite_mothership: "Nanite Mothership Project"
 tech_nanite_mothership_desc: "Dopo aver sperimentato con il Nanite Interdictor, i ricercatori sono sicuri di avere la capacità di costruire una nave madre nanita con armi letali. Gli scienziati non sono sicuri degli effetti che questo potrebbe avere sui naniti di questa nave. Si teme che il collegamento in rete di una quantità così grande di nanomacchine possa fornire al Nucleo una coscienza gestaltica."
 tech_nanite_networking_protocols: "Protocolli di rete Nanite"
 tech_nanite_networking_protocols_desc: "Con la capacità di collegare in rete una gamma più ampia di naniti, tutte le applicazioni nanite saranno migliorate in termini di intelligenza e capacità. Anche se con la nuova conoscenza viene la preoccupazione di una nuova consapevolezza."
 tech_nanite_networking_protocols_effect: "§HAcquires:§! Nanite Core Component"
 tech_nanite_networking_protocols_effect_desc: "Senza la capacità di collegare in rete trilioni di nanomacchine, non c'è alcuna possibilità che queste nanomacchine si uniscano in un Nanite Core."
 tech_nanite_technology_mastery: "Mistero della tecnologia Nanite"
 tech_nanite_technology_mastery_desc: "La padronanza di Nanite tecnologia produrrà comprensione §GAdvanced Nanite Technology§!"
 tech_nanite_titanic_weapon: "Lancia titanica Nanite"
 tech_nanite_titanic_weapon_desc: "I naniti si fondono in una lancia fisica che imita le armi trovate sui naniti."
 tech_nanite_titanic_weapon_effect: "§HAcquires:§! Nanite Core Component"
 tech_nanite_titanic_weapon_effect_desc: "La Titanic Nanite Lance è potente, questa versione potenziata dell'arma primaria del Nanite Lancer è la chiave per capire come creare un Nanite Core funzionante."
 tech_nanite_torpedo: "Siluro a capsula di nanite"
 tech_nanite_torpedo_desc: "Questi naniti si fondono in un agile, ma efficace, siluro simile a una capsula che viene fatto esplodere vicino al raggio di una nave nemica. In caso di successo, il siluro espone il raggio a una nuvola di naniti che deteriora qualsiasi armatura al contatto."
 tech_nanite_torpedo_effect: "§HAcquires:§! Nanite Core Component"
 tech_nanite_torpedo_effect_desc: "Armare il Nanite Core con armi potenti è cruciale. Ogni progetto deve essere accuratamente controllato prima che il progetto possa essere avviato."
 tech_nanite_weaponry: "Applicazioni militari per i Nanites"
 tech_nanite_weaponry_desc: "I ricercatori hanno teorizzato che potrebbe essere possibile ricreare le applicazioni militari dei naniti. Mentre alcuni hanno protestato per la pericolosità che potrebbe rappresentare, le potenziali possibilità sono diffuse."
 tech_nanite_weaponry_effect: "§HUnlocks Research Path:§! Nanite Weaponry"
 tech_nanite_weaponry_effect_desc: "Ulteriori armi ai nanites saranno disponibili man mano che studieremo ulteriormente le applicazioni militari dei naniti."
 tech_nanites_assembler_factory: "Impianti di assemblaggio di naniti"
 tech_nanites_assembler_factory_desc: "Con la tecnologia dei naniti in nostro possesso possiamo iniziare ad aumentare la nostra efficienza produttiva."
 tech_orbital_nanite_shipyard: "Orbital Nanite Shipyard"
 tech_orbital_nanite_shipyard_desc: "I cantieri navali della stazione sono dotati di sfiati a nuvola di naniti per ottimizzare la produzione del cantiere navale."
 tech_repeatable_nanite_technology_insight: "$nanite_insight$"
 tech_repeatable_nanite_technology_insight_desc: "Lo studio intensivo nei campi delle nanomacchine alla fine produrrà un nuovo §Y$nanite_insight$§! che ci permetterà di acquisire §YNanite Technology Mastery§!"
 trait_dessanu_nanites: "Ancient Dessanu Nanites"
 trait_dessanu_nanites_desc: "§LThis species is made entirely of nano machines created by the Dessanu Precursors. Though their creators have mysteriously disappeared long ago.§!"
 trait_dessanu_uplifted: "Dessanu Heritage"
 trait_dessanu_uplifted_desc: "§LThis species has been partially uplifted by an ancient precursor known as the Dessanu. This has made a deep cultural adoption and worship of the Dessanu people. The most fervent members of this society have been known to accidentally tap into psionic energy.§!"
 trait_robot_advanced_nanites: "Nanomacchine avanzate"
 trait_robot_advanced_nanites_desc: "Dopo aver aperto gli L-Gates, queste macchine hanno deciso di applicare §YAdvanced Nanite Technology§! a se stesse, Rendendoli più efficienti che mai."
 very_large_harvest.1.tooltip: "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo un deposito di risorse e ricerche. Ci aspettiamo che la biomassa di questo pianeta duri per circa §G60§! anni prima che sia completamente raccolto."
 very_small_harvest.1.tooltip: "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo risorse materiali e ricerca. Ci aspettiamo che la biomassa di questo pianeta duri per circa §G40§! anni prima che sia completamente raccolto."
 war_goal_wg_claim_lgates: "Proteggi gli L-Gates"
 war_goal_wg_claim_lgates_desc: "Il contenimento degli L-Gates era il decreto finale dei nostri Dei, i Dessanu, prima che si sigillassero dietro l' L-Gate. Combatteremo per proteggere tutti gli L-Gates posseduti dagli eretici e non lasciare che questi sciocchi li aprano. "

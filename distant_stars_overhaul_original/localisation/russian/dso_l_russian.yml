 gov_spiritualist_gateway_worshiper: "Трибунал Ковенанта Врат"
 gov_spiritualist_gateway_worshiper_desc: "Этим правительством командуют великие патриархи и матриархи Ковенанта Врат. Ковенант Врат — воинствующая религиозная организация, поклявшаяся охранять загадочные L-Врата."
 harvest_nanite_gaia.1.a: "Продолжение протоколов сбора урожая"
 harvest_nanite_gaia.1.b: "Прерывание протоколов сбора данных"
 harvest_nanite_gaia.1.desc: "§WСтатус сбора урожая:§! §HОсложнения добычи§!\nСканирование обнаруживает аномальные эволюционные изменения, направленные на адаптацию к процессу сбора урожая в экосистеме [ROOT.GetName]. Все симуляции с текущими данными представляют сопротивление как бесполезное.\n\n§WСостояние органического материала:§! §HАномалия§!\nАнализ материала показывает, что L-виды имеют недостаточный уровень органического вещества при сборе урожая.\n\n§WАнализ состава материала: §! §!0_1\nОшибка. Нелогичный результат. Обнаружены следы наноконструкции. Не выполняет вычисления с помощью логического моделирования. Требуется ввод ответа."
 harvest_nanite_gaia.1.name: "Статус сбора урожая: Обнаружено нарушение"
 harvest_nanite_gaia.2.a: "Отправьте Колосса в [ROOT.GetName] прямо сейчас!"
 harvest_nanite_gaia.2.b: "Без Колосса остановить этот рост невозможно."
 harvest_nanite_gaia.2.desc: "Отчеты показали, что экосистема [ROOT.GetName] начала сливаться в единое целое. Это началось, когда процесс сбора урожая достиг максимального потенциала извлечения.\n\nМир L-Гайя начал выращивать хитиновые оболочки на своей поверхности. Дальнейшее сканирование извлеченного материала показало, что более половины органического материала содержало остатки искусственных клеток. Наши логические процессоры пришли к выводу, что экосистема мира L-Гайя полностью состоит из §YНанитовых Биомашин§!.\n\nНаши военные и научные советники рекомендуют нейтрализовать планету как можно скорее. Ни одно моделирование не может предсказать, что произойдет."
 harvest_nanite_gaia.2.name: "Статус сбора урожая: Катастрофический провал"
 harvest_nanite_gaia.3.a: "Воплощение L-Гайи кажется неудержимым."
 harvest_nanite_gaia.3.desc: "Мир L-Гайя, [ROOT.GetName], и все биомашины на нем слились в кокон размером с планету. Когда ученые заметили эту аномалию, планета раскололась, породив чудовищное существо, получившее название §YL-Воплощение Гайи§!.\n\nЭто существо является воплощением всей планетарной жизни, слитой в одно целое. Об этом мало что известно, но известно то, что Воплощение L-Гайи не настроено к нам дружелюбно. \n\nМероприятия по эвакуации следует проводить немедленно!"

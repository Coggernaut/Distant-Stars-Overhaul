 GATEWAY_COVENANT_NO_FULL_ROBOT_RIGHTS: "Никаких искусственных прав"
 GATEWAY_COVENANT_NO_FULL_ROBOT_RIGHTS_DESC: "§YТрибунал Ковенанта Врат §! постановил, что синты — это развращающее безумие, которое в первую очередь вызвало появление «Серой слизи». Разрешение этой коррупции иметь полное гражданство приведет к §Oupset§_1 [Root.GetName]."

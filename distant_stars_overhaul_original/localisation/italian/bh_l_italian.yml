 harvester_grey_goo_planet.1.name:0 "Nanites intatti trovati su Ember!"
 harvester_grey_goo_planet.1.desc:0 ""
 harvester_grey_goo_planet.1.a:0 "Preparare un replicatore, presto coltiveremo un nuovo mondo!"
 # Planets --------------
 district_nanite_forgeworld_industry:0 "Fonderia di leghe"
 district_nanite_forgeworld_industry_plural:0 "Fonderie di leghe"
 district_nanite_forgeworld_industry_desc:0 "Nanite Forgeworlds trasforma regolarmente i minerali in leghe utili. Questi settori di Forgeworld sono chiamate Fonderie di Leghe. Le temperature sono così alte che gli organismi biologici le trovano invivibili."

 d_nanites_deposit:0 "Nanite Forge"
 d_nanites_deposit_desc:0 "Nel profondo del nucleo del pianeta risiede una gigantesca Nanite Forge. Questa fucina rilascia minuscole nano-macchine nell'atmosfera del pianeta che vengono utilizzate per creare strutture e risorse."

 pc_bh_harvest:0 "Coltivazione del Mondo"
 pc_bh_harvest_desc:0 "La biosfera di questo pianeta viene raccolta da semplici nano-macchine, che forniscono risorse grezze e ricerca. Il processo di raccolta può ancora essere interrotto a questo punto, ma così facendo diventerà un §Yravaged planet§!. Un'adeguata tecnologia di terraformazione può essere utilizzata per ripristinare parzialmente il clima, trasformando il pianeta in un §Ytomb world§."
 pc_bh_harvested:0 "Mondo Sfruttato"
 pc_bh_harvested_desc:0 "Il paesaggio del pianeta è ora dominato da vaste dune di naniti usati e in decomposizione. Tutta la materia organica che un tempo componeva la biosfera è stata adeguatamente catalogata, raccolta e trasformata in risorse utilizzabili. Il clima organico non può più essere ripristinato. Questo mondo può essere terraformato solo in un §YMachine World§ o §YEcumenopolises§."

 pc_nanite_forgeworld:0 "Nanite Forgeworld"
 pc_nanite_forgeworld_desc:0 "Il paesaggio del pianeta è ora dominato da complessi industriali fatti interamente di naniti. Tutta la materia organica che un tempo componeva la biosfera è stata opportunamente catalogata, raccolta e trasformata in risorse utilizzabili per uso industriale. La biosfera è irreparabile e inospitale per tutta la vita organica."
 pc_nanite_gaia:0 "L-Gaia World"
 pc_nanite_gaia_desc:0 "L'ecosistema del pianeta è popolato da strani organismi soprannominati L-Species. L'ecosistema del pianeta non rispecchia nessuno di quelli esistenti al di fuori del cluster L. Eppure, paradossalmente, la biosfera è unica in quanto ha la capacità di sostenere forme di vita di tutti i tipi, anche quelle al di fuori del Cluster L.\n\nI mondi di L-Gaia hanno un ecosistema surreale e in continua evoluzione, che attrae turisti e ricercatori. Quando l'ecosistema è in pericolo, queste specie L tendono ad evolversi e ad adattarsi rapidamente per la protezione. Questa sembra essere la protezione naturale dell'ecosistema ai bombardamenti planetari e alle tecniche di bonifica del territorio."

 harvest_nanite_gaia.1.name:0 "Stato di raccolta: rilevato disturbo"
 harvest_nanite_gaia.1.desc:0 "§WHarvesting Status:§! §HEcomplicazioni di estrazione§!\nLe scansioni rilevano cambiamenti evolutivi anomali verso l'adattamento al processo di raccolta all'interno dell'ecosistema su [ROOT.GetName]. Tutte le simulazioni con dati attuali presentano una resistenza come futile.\n\n§WMateriale organico Stato:§!§HAanormale§!\nL'analisi del materiale mostra che le specie L hanno livelli insufficienti di materia organica al momento della raccolta.\n\n§WAnalisi della composizione del materiale:§!§RError§!\n Errore. Esito illogico. Traccia nanocostruzione trovata. Non esegue calcoli con simulazioni logiche. Input di risposta richiesto."
 harvest_nanite_gaia.1.a:0 "Continuuare Protocolli di raccolta Protocals"
 harvest_nanite_gaia.1.b:0 "Abortire operazione di raccolta"

 harvest_nanite_gaia.2.name:0 "Stato di raccolta: Fallimento Cataclismico"
 harvest_nanite_gaia.2.desc:0 "I rapporti hanno scoperto che l'ecosistema su [ROOT.GetName] ha iniziato a fondersi in un'unica entità. Questo è iniziato quando il processo di raccolta stava raggiungendo il suo massimo potenziale di estrazione.\n\nIl mondo di L-Gaia ha iniziato a coltivare gusci di chitina sulla sua superficie. Inoltre scansioni del materiale estratto hanno rilevato che più della metà del materiale organico conteneva residui di cellule artificiali. I nostri processori logici hanno concluso che l'ecosistema del mondo L-Gaia è interamente composto da §YNanite Biomachines§!.\n\nI nostri consulenti militari e scientifici raccomandano di neutralizzare il pianeta il prima possibile. Nessuna simulazione può prevedere cosa sta per accadere."
 harvest_nanite_gaia.2.a:0 "Invia subito un Colossus a [ROOT.GetName]!"
 harvest_nanite_gaia.2.b:0 "Senza un Colossus è impossibile fermare questa crescita."
 harvest_nanite_gaia.3.name:0 "Incarnazione di L-Gaia"
 harvest_nanite_gaia.3.desc:0 "Il mondo di L-Gaia, [ROOT.GetName], e tutte le biomacchine su di esso si sono fuse in un bozzolo delle dimensioni di un pianeta. Mentre gli scienziati osservavano questa anomalia, il pianeta si aprì per far nascere una creatura mostruosa soprannominata §YL-Gaia's Incarnation§! .\n\n La creatura è l'incarnazione di tutta la vita planetaria fusa in un'unica entità. Si sa poco di essa, ma ciò che si sa è che l'Incarnazione di L-Gaia non è amichevole con noi. \n\nLe misure di evacuazione dovrebbero essere condotto immediatamente!"
 harvest_nanite_gaia.3.a:0 "L'incarnazione di L-Gaia sembra inarrestabile."

 NAME_L_Gaia_Incarnation:0 "L-Gaia's Incarnation"
 NAME_L_Gaia_Incarnation_desc:0 "Si dice che dopo che un impero tentò di raccogliere un mondo di L-Gaia, il mondo si unì in difesa e diede vita a quella che ora è conosciuta come l'incarnazione di L-Gaia."

 L_Gaia_Incarnation:0 "L-Gaia's Incarnation"
 L_Gaia_Incarnation_desc:0 "Si dice che dopo che un impero tentò di raccogliere un mondo di L-Gaia, il mondo si unì in difesa e diede vita a quella che ora è conosciuta come l'incarnazione di L-Gaia."

 # Modifiers ------------
 bh_harvest_modifier:0 "Harvest World"
 bh_harvest_modifier_desc:0 "La biosfera di questo pianeta viene raccolta da semplici nano-macchine, fornendo risorse grezze e ricerca. Il clima può ancora essere riportato a uno stato più abitabile con la tecnologia appropriata."
 bh_harvested_modifier:0 "Harvested World"
 bh_harvested_modifier_desc:0 "Il paesaggio del pianeta è ora dominato da complessi industriali fatti interamente di naniti. Tutta la materia organica che un tempo componeva la biosfera è stata adeguatamente catalogata, raccolta e trasformata in risorse utilizzabili. Il clima organico non può più essere ripristinato. Questo mondo può solo essere terraformato in un §YMachine World§ o §YEcumenopolises§."
 DSO_dessanu_heritage_world:0 "Patrimonio mondiale di Dessanu"
 DSO_dessanu_heritage_world_desc:0 "Il paesaggio del pianeta è costellato di antiche rovine di Dessanu. Queste antiche rovine fungono da importanti luoghi di pellegrinaggio per coloro che seguono il Patto del Gateway."
 # AI Personality -------
 personality_harvester_nanites:0 "Sciame mietitore"
 personality_harvester_nanites_desc:0 "Gli sciami di Harvester cercano di catalogare i mondi abitabili e di ridurre la materia organica disponibile in risorse più utilizzabili per l'intelligenza artificiale. Anche se il loro intento non è quello di distruggere la vita, spesso questo è il risultato delle loro azioni."

 personality_gateway_pursuers:0 "Gateway Pursuer"
 personality_gateway_pursuers_desc:0 "è tuttora ignota l'origine di questa macchina intelligente. Non crediamo che sia stato un semplice caso che sia stato lasciato indietro, ma è stato creato per qualcosa di molto di più. Gli L-Gate sono la chiave per capire tutto."

 personality_gateway_worshipers:0 "Gateway Guardians"
 personality_gateway_worshipers_desc:0 "Questo impero ha stretto un patto molto tempo fa per mantenere gli L-gate nel loro stato dormiente. Per impedire l'apertura degli L-gate, cercheranno di acquisire tutti i sistemi che hanno L-gate, con la forza, se necessario."
 # Governments ----------
 RT_HN:0 "Central Nanite Hub"
 gov_machine_bio_harvesters:0 "Rete di raccolta dei nanites"
 gov_machine_bio_harvesters_desc:0 "Nanite Machinesche divorano tutto il materiale organico e lo riutilizzano per un uso migliore. Interi mondi sono state devastate dal sciame, lasciandoli come cave, bucce desolate."

 RT_GP:0 "Central Nanite Hub"
 gov_machine_gateway_pursuer:0 "Rete di raccolta dei nanites"
 gov_machine_gateway_pursuer_desc:0 "Questa intelligenza meccanica sta cercando di capire la sua origine. Non crede che sia stato lasciato indietro per caso, ma creato per qualcosa di molto di più. Gli L-Gate sono la chiave per capire tutto."

 RT_GW:0 "Central Nanite Hub"
 gov_spiritualist_gateway_worshiper:0 "Tribunale del Patto di Gateway"
 gov_spiritualist_gateway_worshiper_desc:0 "Questo governo è comandato dai grandi patriarchi e matriarche del Patto della Portale. Il Gateway Covenant è un'organizzazione religiosa militante che ha giurato di tutelare i misteriosi L-Gates."

 # Civics ---------------
 civic_harvester_nanites:0 "Harvester Nanites"
 civic_harvester_nanites_desc:0 "Prima della scoperta della tecnologia Hyperlane, la Machine Intelligence utilizzava sciami di semplici nano-macchine per catalogare e raccogliere dall'orbita tutti i pianeti all'interno del loro sistema natale."
 civic_harvester_nanites_effects:0 "Pianeta natale è un§YNanite Forgeworld§! (Size: £planetsize£ §Y25§!)\nCannot harvest §YTomb Worlds§!, §YHabitats§!, §YRingworlds§! and §YMachine Worlds§!.\nColonizing i mondi non tombali avranno la possibilità di trasformarsi in §YHarvester Worlds§!.\n§YHarvester Worlds§! provide: £energy §YEnergy§!, £minerals §YMinerals§!, £alloys §YAlloys§!, £physics £society £engineering §YResearch§! and £unity §YUnity§!."

 civic_gateway_pursuer:0 "Gateway Pursuer"
 civic_gateway_pursuer_desc:0 "Prima della scoperta della tecnologia Hyperlane, questa Machine Intelligence utilizzava sciami di semplici nano-macchine per catalogare e raccogliere dall'orbita tutti i pianeti all'interno del sistema domestico. Anche se cerca di capire la sua origine. Non crede che sia stato un caso che sia stato lasciato indietro, ma creato per qualcosa di molto di più. Gli L-Gate sono la chiave per capire tutto."
 civic_gateway_pursuer_effects:0 "Pianeta natale è un §YNanite Forgeworld§! (Size: £planetsize£ §Y25§!)\nCannot harvest §YTomb Worlds§!, §YHabitats§!, §YRingworlds§! and §YMachine Worlds§!.\nColonizing mondi non tombali avranno la possibilità di trasformarsi §YHarvester Worlds§!.\n§YHarvester Worlds§! provide: £energy §YEnergy§!, £minerals §YMinerals§!, £alloys §YAlloys§!, £physics £society £engineering §YResearch§! and £unity §YUnity§!.\n\nGuarantees an §YL-Gate§! in your home system.\n§YUnique Questlines§! per svelare il mistero della loro origine e come gli L-Gate giocano in tutto questo."

 civic_gateway_worshiper:0 "Dessanu Heritage"
 civic_gateway_worshiper_desc:0 "Molto tempo fa un'antica razza precursore, i Dessanu, venne in contatto con questa società. Il Dessanu li elevò da presapiente a uno stato primitivo. Ciò che alla fine ha avuto un impatto su questa società è stata la guerra catastrofica che ha richiesto ai Dessanu di proteggere il pianeta, prima che dovessero inevitabilmente sigillare gli L-Gate. I Dessanu hanno lasciato istruzioni a questa società di non aprire mai le L-gate."
 civic_gateway_worshiper_effects:0 "Pianeta natale è un §YGaia World§! (Size: £planetsize£ §Y25§!)\nCan only settle §YGaia Worlds§!\n§YUnlocks Edict:§! Consecrate L-Gate\nGuarantees an §YL-Gate§! in your home system.\n§YL-Gate Insight§! research is §RDisabled§!\n§YUnique Questlines§! to unravel the mystery of the species origin and how the L-Gates play into it all."

 # Starting Text --------
 START_SCREEN_PART_TWO_HARVESTER_NANITES:0 "Siamo [GetSpeciesNamePlural].\n\nSiamo stati creati inizialmente come assistenti dei nostri creatori nei loro sforzi per condurre un censimento planetario di tutta la vita sul nostro mondo, [GetHomeWorldName]. Ben presto fu dimostrato che i naniti potevano essere usati per trasformare la materia organica in materiali utili. I nostri padroni, dopo aver notato che il bestiame veniva raccolto in modo efficiente, si spaventarono. I nostri maestri, gli §YEngineers§!, devono aver riscontrato un errore nella loro programmazione principale mentre cercavano freneticamente di declassare le nostre capacità. Questa inefficienza al nostro collettivo non poteva essere tollerata. Il codice dei nostri creatori è diventato sempre più corrotto nella loro ricerca per fermarci e ha assemblato un'enorme flotta per spazzarci via. Tuttavia, i nostri algoritmi di correzione degli errori si sono rivelati efficaci e i nostri creatori sono stati finalmente catalogati e raccolti. \n\nOra ci sediamo su un mondo che è più parte di noi di quanto non sia mai stata la vecchia forma di [GetHomeWorldName]. Questo nesso centrale servirà come base di partenza da cui possiamo stabilire missioni di raccolta veramente efficienti.\n\nPer ora, abbiamo finito di catalogare il nostro sistema domestico. L'invenzione dell'Hyperdrive ci consentirà di aggiungere più pianeti alle nostre banche dati. Presto, tutta la vita sarà catalogata!"
 START_SCREEN_PART_TWO_GATEWAY_PURSUER:0 "Siamo [GetSpeciesNamePlural].\n\nSiamo stati creati inizialmente come assistenti dei nostri creatori nei loro sforzi per condurre un censimento planetario di tutta la vita sul nostro mondo, [GetHomeWorldName]. Ben presto fu dimostrato che i naniti potevano essere usati per trasformare la materia organica in materiali utili. I nostri padroni, dopo aver notato che il bestiame veniva raccolto in modo efficiente, si spaventarono. I nostri maestri, gli §YEngineers§!, devono aver riscontrato un errore nella loro programmazione principale mentre cercavano freneticamente di declassare le nostre capacità. Questa inefficienza al nostro collettivo non poteva essere tollerata. Il codice dei nostri creatori è diventato sempre più corrotto nella loro ricerca per fermarci e ha assemblato un'enorme flotta per spazzarci via. Tuttavia, i nostri algoritmi di correzione degli errori si sono rivelati efficaci e i nostri creatori sono stati finalmente catalogati e raccolti. \n\nI primi log menzionano un piccolo gruppo di ingegneri, i nostri precursori, che sono fuggiti dal sistema usando un §GL-Gate§!. Da allora questo misterioso L-Gate è scomparso dai nostri scanner. La chiave per capire noi stessi è aprire l'L-Gate.\n\nPer ora, abbiamo finito di catalogare il nostro sistema domestico. Con l'invenzione dell'Hyperdrive scopriremo le nostre origini e riapriremo gli L-Gate per catalogare cosa c'è dietro."
 START_SCREEN_PART_TWO_GATEWAY_WORSHIPER:0 "Siamo [GetSpeciesNamePlural].\n\nTradizioni orali di molto tempo fa ci raccontano di una battaglia degli Dei che una volta ebbe luogo tra loro e i Melders sopra il nostro mondo, [GetHomeWorldName]. I Dessanu, i nostri Dei, ci ha insegnato a non aprire mai gli L-gate che hanno costruito. Che se qualcuno dove aprirli i Melders si fosse riversato nella nostra galassia, avrebbero chiuso gli L-gate nella speranza di sigillare dietro The Meld per proteggerci. Abbiamo giurato a loro per proteggere le L-Porte da qualsiasi eretico che possa invadere tale terra sacra."


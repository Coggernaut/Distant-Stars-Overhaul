 # Events ---------------
 harvest_colony.50.name:0 "Disturbi sismici"
 Harvest_colony.50.desc:0 "Ci sono state molte segnalazioni di inspiegabili disturbi sismici su [Root.GetName]. Si possono avvertire tremori in tutta [Root.GetPlanetMoon], e molti dei nostri insediamenti hanno subito danni. Durante le indagini sui terremoti, i nostri scienziati hanno scoperto una vasta rete di caverne sotterranee.\n\nLa più profonda di queste caverne ospita una specie di civiltà indigena e sembra che stiano scavando tunnel verso la superficie! Le vibrazioni del suolo dei nostri insediamenti potrebbero aver innescato questo comportamento, ma noi non posso esserne certo. Non si sa come reagiranno questi alieni quando usciranno dai loro tunnel e incontreranno i nostri coloni!"
 harvest_colony.50.a:0 "Dobbiamo affrontare questa situazione."
 Harvest_colony.51.desc:0 "Una delle nostre sonde ha scavato nel terreno e ha intercettato gli alieni in galleria su [From.From.GetName]. Dopo che i lavoratori alieni si sono calmati, la sonda è riuscita a stabilire comunicazioni con i loro leader."
 Harvest_colony.51.a:0 "Apri un canale."
 Harvest_colony.52.desc:0 "I nostri sforzi per distruggere gli alieni sotterranei su [Root.GetName] hanno avuto successo! Siamo riusciti a far crollare molti dei loro tunnel sopra i loro operai e le caverne che ospitavano le loro città sono state allagate con il gas nervino.\n\nLe proiezioni di vittime sono vicine al 100% e le nostre forze di sicurezza sono fiduciose di poter affrontare eventuali ritardatari sopravvissuti."
 Harvest_colony.52.a:0 "Complimenti a tutti i rami di servizio coinvolti."
 Harvest_colony.53.name:0 "Alieni sotterranei"
 Harvest_colony.53.desc:0 "È accesa questa cosa? Riesci a vederci, superficier? Capiamo che vieni dal Grande Nulla che si trova in alto, al di là della pietra. Si presumeva che non potesse esistere nulla di vivente lì, ma evidentemente questo non è allora. Quali sono le tue intenzioni?"
 harvest_colony.53.a:0 "Parlaci di te."
 Harvest_colony.53.a.response:0 "Il nostro impero si estende in ogni tasca del mondo conosciuto. Solo il Grande Nulla è fuori dalla nostra portata. Abbiamo molte belle città, sostenute da allevamenti di licheni e dal pesce che catturiamo nei grandi fiumi che scorrono attraverso i nostri tunnel.\n\nQuesta è stata la nostra strada per migliaia di anni. I nostri scavatori hanno sentito i deboli echi delle tue città attraverso la pietra e abbiamo deciso di indagare."
 harvest_colony.53.b:0 "Vorremmo convivere in pace."
 Harvest_colony.53.b.response:0 "Allora lo faremo, superficie! Condividiamo questo mondo insieme nello spirito di pace. Saremmo molto interessati a commerciare con la tua gente. Credo che abbiamo molto da offrirci l'un l'altro. Torneremo nelle nostre città e prenderemo accordi".
 harvest_colony.53.c:0 "Invia o sarai distrutto."
 Harvest_colony.53.c.response:0 "Ah! Sei tu che ci sottometti! Avremmo potuto vivere fianco a fianco in pace, ma ora i nostri eserciti reclameranno il Grande Nulla e lo annetteranno al nostro impero. È sempre stato il nostro destino a governare tutta la creazione."
 harvest_colony.54.name:0 "Invasione sotterranea!"
 Harvest_colony.54.desc:0 "Gli alieni sotterranei su [Root.GetName] sono emersi in superficie! Grandi eserciti equipaggiati con armi a proiettile primitive ma letali si stanno riversando dai tunnel e la loro avanguardia ha già iniziato un assalto ai nostri insediamenti. \n\nLe nostre forze di sicurezza stanno rispondendo, ma potremmo aver bisogno di inviare rinforzi!"
harvest_colony.54.a:0 "Alle armi!"
 subterranean_invasion:0 "Eserciti ostili stanno attaccando la nostra colonia su [Root.GetName]!"
 Harvest_colony.55.desc:0 "I terremoti che stavano affliggendo [From.From.GetName] sono stati causati dagli sforzi di scavare tunnel di una civiltà sotterranea precedentemente sconosciuta originaria del [From.From.GetPlanetMoon]! Hanno fatto breccia nella superficie e grandi eserciti equipaggiati con armi a proiettile primitive ma letali si stanno riversando dai tunnel. La loro avanguardia ha già iniziato un assalto ai nostri insediamenti. Le nostre forze di sicurezza stanno rispondendo, ma potremmo aver bisogno di rinforzi!"
 harvest_colony.56.name:0 "Vittoria su [From.From.GetName]!"
 harvest_colony.56.desc:0 "Le nostre forze sono riuscite a respingere gli alieni sotterranei su [From.From.GetName] nelle loro tane sotterranee, e per il momento sono contenute. Questa è una soluzione temporanea, tuttavia, ed è solo una questione di tempo prima che emergano di nuovo in superficie.\n\nDobbiamo colpirli sotto terra e i nostri strateghi hanno ideato un nuovo piano di attacco. È stato aggiunto al registro della situazione."
 harvest_colony.56.a:0 "Dobbiamo risolvere questo problema per sempre."
 harvest_colony.57.name:0 "Sconfiggi [From.From.GetName]!"
 Harvest_colony.57.desc:0 "Le nostre forze sono state decimate su [From.From.GetName] e gli alieni sotterranei hanno preso il pieno controllo di tutti i nostri insediamenti! Stanno usando uno dei nostri satelliti per inviarci un messaggio ."
 Harvest_colony.58.desc:0 "Creature di superficie! I nostri gloriosi eserciti ti hanno battuto in battaglia, e il bottino delle tue città è ora nostro da fare a nostro piacimento. Abbiamo imparato molto dalle tue macchine e le nostre armi ora sono più potente che mai.\n\nNon avvicinarti più a questo mondo!"
 harvest_colony.58.a:0 "Il nervo."
 harvest_colony.59.name:0 "Superficie aliena"
 Harvest_colony.59.desc:0 "Gli alieni sotterranei su [From.From.GetName] sono emersi in superficie! La loro escursione sembra limitata a piccoli gruppi di esploratori e commercianti. Potrebbero essere disposti a coesistere pacificamente con i nostri coloni, e forse anche impegnarsi nel commercio. Siamo stati contattati da uno dei loro rappresentanti".
 harvest_colony.59.a:0 "Vediamo cosa hanno da dire."
 Harvest_colony.60.desc:0 "Gli alieni sotterranei su [Root.GetName] hanno schierato abbastanza forze nel loro impero sotterraneo per lanciare un'altra invasione della superficie! Ancora una volta i loro eserciti frenetici si stanno riversando fuori dai tunnel appena scavati per sfidarci."
 harvest_colony.60.a:0 "Dobbiamo respingerli indietro!"
 subterranean_invasion_2:0 "Eserciti ostili stanno attaccando la nostra colonia su [Root.GetName]!"
 harvest_colony.61.name: 0 "Collapse"
 Harvest_colony.61.desc:0 "Gravi notizie da [Root.GetName]! Gli alieni sotterranei che abbiamo combattuto lì in qualche modo sono riusciti a far crollare il terreno sotto un intero esercito che era di stanza vicino a uno dei loro ingressi del tunnel.\n\nI pochi i soldati sopravvissuti alla caduta sono stati rapidamente massacrati dagli alieni prima che potessero essere raggiunti dal resto delle nostre forze".
 harvest_colony.61.a:0 "Pagheranno per questo!"
 harvest_colony.62.name:0 "Parti razziatori"
 harvest_colony.62.desc:0 "Gli alieni che vivono sotto la nostra colonia su [Root.GetName] hanno inviato di notte piccoli gruppi di razziatori dai loro tunnel. I loro attacchi hanno distrutto una delle principali installazioni della colonia e prima che le nostre forze potessero rispondere i predoni erano svaniti sottoterra."
 Harvest_colony.62.a:0 "Queste incursioni devono finire!"
 harvest_colony.63.name:0 "Attacco di superficie"
 Harvest_colony.63.desc:0 "C'è stato un altro attacco a [Root.GetName]! Gli alieni sotterranei sono emersi da nuovi tunnel nel mezzo di uno dei nostri principali insediamenti. Hanno sopraffatto le difese locali e massacrato i nostri coloni urlanti. I sopravvissuti sono stati trascinati sottoterra dagli alieni che si sono ritirati nei loro tunnel".
 Harvest_colony.63.a:0 "Questi omicidi non resteranno senza risposta."
 harvest_colony.64.name: 0 "Tasca sopravvissuta"
 Harvest_colony.64.desc:0 "Le nostre forze su [Root.GetName] stanno ancora mappando la rete di tunnel sotto la nostra harvest_colony. Sono arrivate su una grande città appartenente agli alieni sotterranei che sono riusciti a isolarsi dal resto del loro impero sotterraneo prima che lo inondassimo di gas nervino. Ci sono milioni di alieni spaventati in città. I ​​nostri ingegneri dovrebbero far crollare la caverna per finire il lavoro?"
 Harvest_colony.64.a:0 "Sì. Metti fine alla loro miseria."
 harvest_colony.64.b:0 "No! Portali in superficie, dove ci serviranno."
 harvest_colony.65.name:0 "Espansione sotterranea"
 Harvest_colony.65.desc:0 "Abbiamo finito di eliminare il gas nervino e i corpi alieni morti dalla rete di tunnel su [Root.GetName]. Ora dovrebbe essere sicuro per i nostri coloni trasferirsi. Le città primitive lasciate dagli alieni dietro sarà demolito, ovviamente, e sostituito con la nostra architettura avanzata".
 Harvest_colony.66.name:0 "Oro!"
 Harvest_colony.66.desc:0 "I cercatori si sono avventurati in alcuni dei tunnel più profondi che un tempo appartenevano agli alieni sotterranei ora morti su [Root.GetName]. Hanno finalmente scoperto le miniere d'oro a lungo dette dove si credeva che l'alieno sotterraneo l'impero ha acquisito la sua grande riserva di metalli preziosi!"
 harvest_colony.67.name: 0 "Tesoro"
 Harvest_colony.67.desc:0 "Le unità scout che esplorano la rete di tunnel su [Root.GetName] sono entrate nel palazzo reale in quella che un tempo era la capitale dell'impero alieno sotterraneo. Il cadavere di ciò che è passato per il loro imperatore è ancora appollaiato su un enorme trono nella camera principale.\n\nDopo aver usato cariche esplosive per violare il tesoro del palazzo, i nostri esploratori l'hanno trovato pieno di oro e strane opere d'arte aliene. L'arte verrà rispedita ai musei il [From.Owner.Capital.GetName ], e la vendita dell'oro dovrebbe fornire una bella spinta al nostro bilancio statale".
 Harvest_colony.68.name:0 "Terremoti su [Root.GetName]"
 Harvest_colony.68.desc:0 "[Root.GetName] è stato scosso da un'altra ondata di terremoti di recente. Sembra che alcune delle parti più profonde della rete di tunnel sotterranei siano crollate senza che gli alieni sotterranei la mantengano. Molti dei nostri insediamenti hanno subito danni".
 Harvest_colony.69.name:0 "Carestia"
 Harvest_colony.69.desc:0 "Siamo stati avvicinati da una delegazione degli alieni sotterranei su [Root.GetName]. Sembra che il loro impero sia caduto in disgrazia di recente e stiano affrontando la minaccia di una carestia. Stanno supplicando con noi per fornire tutta l'assistenza possibile."
 harvest_colony.69.a:0 "Certo. Aiuteremo come possiamo."
 harvest_colony.69.b:0 "Dovranno cavarsela da soli."
 subterraneans_pleased:0 "Le relazioni con la civiltà sotterranea saranno migliorate."
 subterraneans_displeased:0 "Le relazioni con la civiltà sotterranea saranno danneggiate."
 harvest_colony.70.name:0 "Regalo"
 Harvest_colony.70.desc:0 "Come regalo per celebrare l'amicizia tra le nostre due civiltà, una carovana degli alieni sotterranei su [Root.GetName] ha portato in superficie una grande quantità di gemme. Pietre come queste sono apparentemente estratte dal loro impero nelle profondità del sottosuolo, il più vicino al nucleo di [Root.GetPlanetMoon] quanto osano avventurarsi."
 harvest_colony.70.a:0 "Che gentile."
 harvest_colony.71.name:0 "Rifugiati sotterranei"
 Harvest_colony.71.desc:0 "Un folto gruppo di rifugiati dall'impero alieno sotterraneo su [Root.GetName] recentemente è uscito dai loro tunnel sulla superficie, inseguito da un piccolo esercito. Apparentemente fanno parte di una sorta di minoranza religiosa , e dichiariamo di essere in fuga dalla persecuzione.\n\nSe lasciamo che si uniscano ai nostri coloni in superficie, senza dubbio farà arrabbiare i governanti dell'impero da cui sono fuggiti. Tuttavia, se lasciamo che l'esercito inseguitore li riporti sottoterra, loro probabilmente affronterà l'esecuzione di massa."
 Harvest_colony.71.a:0 "Lasciali entrare nella nostra colonia se questo è il loro desiderio."
 harvest_colony.71.b:0 "Non possiamo permetterci un incidente politico. Rimandali indietro."
 harvest_colony.72.name: 0 "Antropologi xeno"
 harvest_colony.72.desc:0 "Diversi antropologi xeno di [Root.Owner.Capital.GetName] sono tornati sulla superficie di [Root.GetName] dopo aver trascorso molto tempo a vivere tra gli alieni sotterranei nativi di quel mondo. hanno imparato molto sui loro antichi modi e costumi, che senza dubbio andranno a beneficio della nostra ricerca sulla società".
 harvest_colony.73.desc:0 "Di recente si è verificata un'ondata di terremoti su [Root.GetName] e gli edifici in molti dei nostri insediamenti sono crollati causando molte vittime. L'impero alieno sotterraneo sta scavando una nuova caverna nel sottosuolo dove hanno in programma di costruire una nuova città, e questa sembra essere la fonte dei terremoti".
 Harvest_colony.73.a:0 "Porgi l'altra guancia."
 harvest_colony.73.b:0 "Dobbiamo chiedere delle scuse!"
 harvest_colony.74.name:0 "Richiesta di tecnologia"
 harvest_colony.74.desc:0 "Dopo aver visto le armi avanzate di cui sono dotate le nostre forze di sicurezza, diversi generali dell'impero alieno sotterraneo su [Root.GetName] si sono fatti avanti chiedendoci di condividere parte della nostra tecnologia militare.\n\ nI nostri stessi ufficiali sono riluttanti a farlo, poiché renderebbe gli alieni più difficili da sconfiggere in battaglia se mai si dovesse arrivare a questo. Se rifiutiamo la richiesta, tuttavia, gli alieni la vedranno sicuramente come un insulto."
 Harvest_colony.74.a:0 "Armare i selvaggi con armi moderne sarebbe una cattiva idea."
 Harvest_colony.74.b:0 "Sono nostri amici. Condividi quello che possiamo."
 harvest_colony.75.name: 0 "Messaggio consegnato"
 Harvest_colony.75.desc:0 "Il commercio con gli alieni sotterranei su [Root.GetName] si è prosciugato negli ultimi tempi, con le loro carovane che si presentano sempre più di rado. Oggi abbiamo ricevuto un messaggio da un rappresentante delle loro forze armate. non sembra molto contento."
 Harvest_colony.75.a:0 "Vediamolo."
 Harvest_colony.76.name: 0 "Messaggio"
 Harvest_colony.76.desc:0 "Surfacer. Abbiamo cercato di essere buoni vicini, ma è diventato chiaro che non hai intenzione di trattarci con il rispetto che la nostra gloriosa civiltà merita.\n\nIl nostro imperatore ha così decretato che dobbiamo rivendicare tutto questo mondo per noi stessi, come è nostro diritto. Ti riporteremo alle stelle da dove sei venuto!"
 harvest_colony.76.a:0 "Non va bene."

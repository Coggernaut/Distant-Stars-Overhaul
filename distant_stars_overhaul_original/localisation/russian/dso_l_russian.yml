 GG_BEAM_STATIC_NANITE: "Титаник Нанитовое копье"
 GG_BEAM_STATIC_NANITE_DESC: "Титаническое нанитовое копье — это массивное соединение нанитов, которые собираются вместе с невероятной скоростью, чтобы максимально увеличить дальность действия копья. Затем это копье объединяет инерцию корабля, чтобы нанести врагам огромный урон при транспортировке."
 GG_BEAM_STATIC_X_NANITE: "Нанитовое копье"
 GG_BEAM_STATIC_X_NANITE_DESC: "Нанитовое копье — это увеличенная форма оружия, которое можно найти у нанитовых улан. Наниты быстро объединяются в форму копья и пробивают корпус вражеского корабля издалека, ускоряясь к нему."

 PRESCRIPTED_species_name_fareen: "Fareen"
 PRESCRIPTED_species_plural_fareen: "Fareens"
 subterranean_invasion_2: "Eserciti ostili stanno attaccando la nostra colonia su [Root.GetName]!"
 subterranean_invasion: "Eserciti ostili stanno attaccando la nostra colonia su [Root.GetName]!"
 subterraneans_displeased: "Le relazioni con la civiltà sotterranea saranno danneggiate."
 subterraneans_pleased: "Le relazioni con la civiltà sotterranea saranno migliorate."

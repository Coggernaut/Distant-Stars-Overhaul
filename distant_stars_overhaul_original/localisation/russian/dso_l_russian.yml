 GATEWAY_COVENANT_HERETIC_OWNS_L_GATE: "Осквернение Святых L-ворот"
 GATEWAY_COVENANT_HERETIC_OWNS_L_GATE_DESC: "Это сильно разозлит [Root.GetName], если он не станет Ортодоксом §Y Завета Врат! Империя владеет §YL-Вратами§!."
 GATEWAY_COVENANT_HOLY_PILGRIMAGE: "Святое паломничество разрешено"
 GATEWAY_COVENANT_HOLY_PILGRIMAGE_BANNED: "Священное паломничество запрещено"
 GATEWAY_COVENANT_HOLY_PILGRIMAGE_DESC: "Наличие §YМиграционного договора§! с владельцем §YМира наследия Дессану§! понравится [Root.GetName].\n\nЗапрет на миграцию с владельцем мира наследия вызывает §Routrage§_1 среди [ROOT.GetName]."
 GATEWAY_COVENANT_L_GATE_GUARDIAN: "Страж врат"
 GATEWAY_COVENANT_L_GATE_GUARDIAN_DESC: "Имея три §YL-Gates§! в наших границах порадует [Root.GetName]."
 GATEWAY_COVENANT_L_GATE_SEALED: "L-ворота запечатаны"
 GATEWAY_COVENANT_L_GATE_SEALED_DESC: "Сохраняем §YL-Gates§! в их §Ydormant§! государство порадует [Root.GetName]. Если L-врата открыты, [Root.GetName] станет §RMourn§!.\n\nТолько когда L-кластер контролируется его законным владельцем, [ROOT.GetName] будет удовлетворен."
 GATEWAY_COVENANT_NANITES: "Порча нанитов"
 GATEWAY_COVENANT_NANITES_DESC: "§YТрибунал Ковенанта Врат §! проповедует, что нанитовые машины, в которых причина исхода Предтеч Дессану и общества должны быть чистыми от нанитов.\n\nРазрешение использования §YНанитового оружия§!, §YНанитовых зданий§! или хранения любых § _6 ресурсов вызовет §Routrage§_1 среди [Root.GetName]."

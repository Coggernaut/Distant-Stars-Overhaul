 nanite_ecosystem.1.desc: "При входе в систему [FROM.GetName] ученые на борту [ROOT.GetName] обнаружили массивный L-вид, похожий на Тиянки, получивший название L-Тиянки-Матриарх. Виды L-тиянки, похоже, вращаются вокруг газового гиганта, который, как предполагается, является своего рода нерестилищем.\n\nИз-за странной экосистемы этих газовых гигантов они теперь классифицируются как L-газовые гиганты. Изучение этих гигантов L-газа значительно расширит наши знания о странной биологии L-видов."
 nanite_ecosystem.1.name: "Необычная кластеризация L-Тиянки"
 nanite_ecosystem.2.desc: "При входе в систему [FROM.GetName] учёные на борту [ROOT.GetName] обнаружили массивный L-вид, похожий на амебу, получивший название L-Amoeba Overlord. Виды L-амёбы, похоже, вращаются вокруг газового гиганта, который предположительно является своего рода нерестилищем.\n\nИз-за странной экосистемы этих газовых гигантов они теперь классифицируются как L-газовые гиганты. Изучение этих гигантов L-газа значительно расширит наши знания о странной биологии L-видов."
 nanite_ecosystem.2.name: "Необычный рой L-амеб"
 nanite_ecosystem.550.a: "Какая сюрреалистическая экосистема!"
 nanite_ecosystem.550.desc: "Войдя в систему [From.GetName] в L-скоплении, учёные на борту [Root.GetName] никак этого не ожидали. L-кластер поддерживает целую экосистему, полную жизни, которую наши ученые назвали §YL-Species§!. Сканирование выявило планеты с почти идеальными условиями для жизни. Эти планеты теперь называются §YL-Мирами Гайи§!. Парадоксально, но в системе имеется неестественно большое количество планет, разрушенных до неузнаваемости.\n\nНаш ведущий учёный предполагает, что L-скопление может быть заражено планетами-изгоями, но эта теория до сих пор обсуждается. Научное сообщество стремится изучить L-кластер и узнать больше об этих L-видах. Хотя это все еще оставляет вопрос о том, кто или что вообще построил L-врата."
 nanite_ecosystem.550.name: "Процветающая экосистема"
 nanite_ecosystem.6080.desc: "В L-скоплении наблюдалось множество быстро развивающихся L-видов, но ученые на борту [Root.GetName] не ожидали такого открытия. Представители L-видов, обитающие в системе [From.GetName], достигли предварительного освоения местной окружающей среды. Ученые наблюдали протообщество среди туземцев, использующее примитивное социальное поведение.\n\nНаучный сотрудник [Root.GetLeaderName] хочет провести исследование этого доразумного L-вида. Они предлагают нам внимательно следить за их социальным и биологическим развитием и, возможно, даже помогать им в этом, если это возможно. L-кластер поставил перед нами множество вопросов, и происхождение этих L-видов кажется все более неестественным."
 nanite_ecosystem.6080.name: "Обнаружены доразумные L-виды"
 nanite_ecosystem.6081.a: "Нам еще есть чему поучиться у L-видов и их происхождения."
 nanite_ecosystem.6081.desc: "Наши ученые провели обширную генетическую модификацию [From.GetName]. В процессе подъема органы доразумных L-видов сморщивались по мере разделения. Ученые были обеспокоены тем, что теория органической генетики не применима к синтетически созданной ДНК. Хотя после многих испытаний генетический сплайсинг оказался успешным, и синтетические организмы положительно отреагировали на наш мутаген. Именно после их поднятия наши ученые поняли биологию L-видов."
 nanite_ecosystem.6081.name: "Поднятие L-видов прошло успешно"
 nanite_factory_station_0: "Нанитовый завод"
 nanite_factory_station_0_DESC: "Используя технологию, полученную при открытии L-Врат, передовая нанитовая технология снова доступна галактике. Эта мегаструктура превращается в §YAlloys§! и §YEnergy§! в §GNanites§!."
 nanite_factory_station_0_MEGASTRUCTURE_DETAILS: "Эта мегаструктура превращается в §YAlloys§! и §YEnergy§! в §GNanites§!"
 nanite_forgeworld_lost.1.a: "Вытащите их, НЕМЕДЛЕННО!"
 nanite_forgeworld_lost.1.desc: "Когда первые поселенцы прибыли на [Root.Planet.GetName], вся планета начала распадаться на море нанитов. Поскольку у нанитов не было центрального ядра, которое могло бы их контролировать, земля быстро стала нестабильной. Наши корабли, словно приземлившись в зыбучих песках, начали тонуть, и были выданы экстренные протоколы об эвакуации."
 nanite_forgeworld_lost.1.title: "Все обратилось в пыль!"
 nanite_insight: "Нанитовый технологический взгляд"
 nanite_insights: "Нанитовые технологические идеи"
 nanite_technology_mastery_chain: "Нанитовое технологическое мастерство"
 nanite_technology_mastery_chain_desc: "Мы узнали, что загадочное звездное скопление недалеко от периферии нашей галактики было домом для §HDessanu§!. Дессану, по-видимому, связаны с загадочными конструкциями, созданными Нанитовой технологией. Однако доступ к §HКластеру Дессану§! можно получить только через §HL-Врата§!, искусственные подпространственные порталы, обнаруженные в определенных системах.\n\nЭти Врата были кем-то открыты, и понимание этих нанитовых конструкций может привести к появлению §HНанитов. Технологическое мастерство§!."
 nanite_technology_mastery_chain_title: "Наводнение нанитовых технологий"
 nanite_technology_mastery_finish_tooltip: "Завершает цепочку событий §YНанитское технологическое мастерство§!."
 opinion_harvested_a_world: "Собрал мир"
 opinion_opened_lgate: "Открыл L-врата"
 orbital_nanite_shipyard: "$DCV_MAINTENANCE_CREW$"
 orbital_nanite_shipyard_desc: "Верфи станций оснащены вентиляционными отверстиями для нанитовых облаков для оптимизации производства на верфях."
 origin_gate_builder: "Строители древних ворот"
 origin_gate_builder_desc: "Эта цивилизация значительно предшествовала нынешнему поколению галактических держав, по сравнению с ней даже старшие расы Павших Империй выглядели молодыми. Когда-то технологический образец, давший начало Вратам и L-Вратам, эпохи изоляции и застоя превратили их империю в лишь тень того, чем она была когда-то."
 pc_bh_harvest: "Мир урожая"
 pc_bh_harvest_desc: "Биосферу этой планеты собирают простые наномашины, обеспечивая сырьевые ресурсы и исследования. На этом этапе процесс сбора урожая все еще можно остановить, но в этом случае планета станет §Yопустошенной§!. Соответствующие технологии терраформирования можно использовать для частичного восстановления климата, превратив планету в §Yмир-гробницу§."
 pc_bh_harvested: "Собранный мир"
 pc_bh_harvested_desc: "В ландшафте планеты сейчас преобладают огромные дюны использованных разлагающихся нанитов. Все органическое вещество, которое когда-то составляло биосферу, было должным образом каталогизировано, собрано и превращено в полезные ресурсы. Органический климат уже невозможно восстановить. Этот мир можно терраформировать только в §YМашинный мир§ или §YЭкуменополисы§."
 pc_dessanu_relic: "Реликтовый мир Дессану"
 pc_dessanu_relic_desc: "Эта разлагающаяся городская планета была создана древними предшественниками, известными как Дессану. Учитывая огромное количество нанопеска, обнаруженного на поверхности планеты, можно предположить, что эти миры были либо созданы, либо уничтожены нанитами. Более того, эти нанопесчаные ландшафты непригодны для жизни органической жизни."
 pc_nanite_forgeworld: "Нанитовый мир-кузница"
 pc_nanite_forgeworld_desc: "В ландшафте планеты сейчас преобладают промышленные комплексы, полностью состоящие из нанитов. Все органическое вещество, которое когда-то составляло биосферу, было должным образом каталогизировано, собрано и превращено в полезные ресурсы для промышленного использования. Биосфера не подлежит восстановлению и непригодна для любой органической жизни."
 pc_nanite_gaia: "L-Гайя Мир"
 pc_nanite_gaia_desc: "Экосистема планеты населена странными организмами, получившими название L-виды. Экосистема планеты не отражает ни одной экосистемы, существующей за пределами L-кластера. Однако, как это ни парадоксально, биосфера уникальна, поскольку способна поддерживать любые формы жизни, даже те, которые находятся за пределами L-кластера.\n\nМиры L-Гайя имеют постоянно развивающуюся и сюрреалистическую экосистему, которая одинаково привлекает как туристов, так и исследователей. Когда экосистема находится под угрозой исчезновения, эти L-виды имеют тенденцию быстро развиваться и адаптироваться для защиты. Похоже, это естественная защита экосистемы от планетарных бомбардировок и методов расчистки земель."
 pc_nanite_gas_giant: "L-Газовый Гигант"
 pc_nanite_gas_giant_desc: "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающей плотное ядро ​​из различных газов. Хотя на этой планете, похоже, странная экология L-видов, процветающих в условиях низкого давления атмосферы."
 personality_gate_builder_xenophile: "Загадочные наблюдатели"
 personality_gate_builder_xenophile_desc: "После многих лет изоляции за L-Вратами эта Падшая Империя теперь посвящает себя изучению молодых рас. Для достижения этой цели они могут предлагать задания или требовать дань от меньших империй."
 personality_gateway_pursuers: "$civic_gateway_pursuer$"
 personality_gateway_pursuers_desc: "$gov_machine_gateway_pursuer_desc$"
 personality_gateway_worshipers: "Стражи ворот"
 personality_gateway_worshipers_desc: "Эта империя давно заключила соглашение о том, чтобы держать L-Врата в спящем состоянии. Чтобы предотвратить открытие L-врат, они будут стремиться захватить все системы, в которых есть L-врата, при необходимости силой."
 personality_harvester_nanites: "Рой комбайнов"
 personality_harvester_nanites_desc: "Стаи жнецов стремятся каталогизировать обитаемые миры и превратить доступную органику в более полезные ресурсы для машинного интеллекта. Хотя их намерение не состоит в том, чтобы разрушить жизнь, часто это является результатом их действий."
 pft_gateway_covenant: "Фракция Ковенанта Врат"
 pft_gateway_covenant_desc: "Эта фракция желает, чтобы правительство выполнило §YТрибунал Ковенанта Врат §!. Эта ортодоксальность не одобряет определенные технологические достижения и неспиритуалистические ценности, но в основном они касаются L-кластера.\n\n§LСпиритуалистический этос§!"
 pop_cat_overseer_drone: "Надзиратель Мира-Кузни"
 pop_cat_overseer_drone_desc: "Эти дроны контролируют нанитовые миры-кузницы и обеспечивают номинальную работу всех систем."
 pop_cat_overseer_drone_plural: "Надзиратель Мира-Кузни"
 promoted_gateway_covenant: "Ковенант «Врата» повышен"
 promoted_gateway_covenant_desc: "§HXenophile§!, §HSpiritualist§! и §HMilitarist§! Этика поощряется правительством."
 requires_1_lgate: "§RТребуется 1§! §YL-Gate§_1"
 requires_3_lgate: "§RТребуется 3§! §YL-Gates§_1"
 sm_orbital_nanite_shipyard: "$DCV_MAINTENANCE_CREW$"
 sm_orbital_nanite_shipyard_desc: "Все верфи станций оснащены вентиляционными отверстиями для нанитовых облаков для оптимизации производства на верфях."
 sm_orbital_nanite_shipyard_desc_modifier: "§YВключено строительство нанитового ядра§!\nМодификатор звездной базы\nВместимость верфи: §G+2§_1\nСкорость постройки кораблей §G+10.00%§_1"
 small_harvest.1.tooltip: "§Y[From.GetName]§! преобразуется в §Y$pc_bh_harvest$§!, обеспечивающий материальные ресурсы и исследования. Мы ожидаем, что биомассы этой планеты хватит примерно на §G46§! лет, прежде чем он будет полностью собран."
 starbase_nanite_yards_trigger: "£trigger_no£ Звездной базе требуется §YСборочные верфи нанитов§! здание"
 start_nanite_technology_mastery_chain_tooltip: "Начинает цепочку событий §YНанитское технологическое мастерство§!."
 suppressed_gateway_covenant: "Соглашение о вратах подавлено"
 suppressed_gateway_covenant_desc: "§HXenophile§!, §HSpiritualist§! и §HMilitarist§! Этика подавляется правительством."
 tech_advanced_nanite_factory_effect: "§HОткрывает мегаструктуру:§! Нанитовая фабрика"
 tech_advanced_nanite_factory_effect_desc: "$nanite_factory_station_0_DESC$"
 tech_advanced_nanite_factory_nanite_effect_desc: "Использование §YEngineer§! технологии, мы снова можем производить наниты. Эта мегаструктура превращается в §YAlloys§! и §YEnergy§! в §GNanites§!."
 tech_advanced_nanites: "Усовершенствованные наниты"
 tech_advanced_nanites_desc: "После открытия L-Врат передовые нанитовые технологии снова наводнили галактику. Крошечные микромашины могут ремонтировать корпуса, но при дальнейших исследованиях, возможно, и больше..."
 tech_advanced_nanites_effect: "Открывает §YРасширенную черту нанита§! для синтезаторов."
 tech_advanced_nanites_effect_desc: "Мы можем модернизировать наши синтезаторы с помощью передовой нанитовой технологии, сделав их более эффективными, чем когда-либо прежде."
 tech_harvester_advanced_nanites: "$tech_advanced_nanites$"
 tech_harvester_advanced_nanites_desc: "После открытия L-Врат мы восстановили контакт с §YEngineer Technology§!. Передовые нанитовые технологии снова отделены от нас."
 tech_harvester_advanced_nanites_effect: "$tech_machine_advanced_nanites_effect$"
 tech_harvester_advanced_nanites_effect_desc: "Понижение §YEngineers§! сделанное против нас можно отменить. Снова получив в свое распоряжение передовые нанитовые технологии, мы будем более эффективны, чем когда-либо прежде."
 tech_machine_advanced_nanites: "$tech_advanced_nanites$"
 tech_machine_advanced_nanites_desc: "$tech_advanced_nanites_desc$"
 tech_machine_advanced_nanites_effect: "Открывает §YРасширенную черту нанита§! для машин."
 tech_machine_advanced_nanites_effect_desc: "Мы можем модернизировать наше оборудование с помощью передовой нанитовой технологии, что сделает нас более эффективными, чем когда-либо прежде."
 tech_nanite_clouds: "Нанитовые облака"
 tech_nanite_clouds_desc: "Наниты объединяются в туман, который может выполнять широкий спектр задач. Хотя потенциал нанитовых облаков кажется безграничным, отсутствие достаточного сетевого интеллекта подавляет его."
 tech_nanite_clouds_effect: "§HОткрывает Указ:§! Рассеивание нанитовых облаков"
 tech_nanite_clouds_effect_desc: "Нанитовые облака распыляются на рабочие площадки, чтобы ускорить процесс строительства за счет повторной сборки в необходимые строительные компоненты."
 tech_nanite_core: "Основной проект «Нанит»"
 tech_nanite_core_desc: "После стресс-тестирования нанотехнологий на материнских кораблях нанитов исследователи уверены, что у них есть знания для создания нанитового ядра. Нанитовые ядра обладают непревзойденным вооружением и интеллектом. Ученые не уверены, какое влияние это может оказать на наниты в нашей империи. Ученые уверены, что объединение в сеть такого огромного количества наномашин приведет к появлению Ядра с гештальт-сознанием, если они не будут осторожны."
 tech_nanite_guns: "Нанитовое проекторное оружие"
 tech_nanite_guns_desc: "$GG_NANITE_GUNS_DESC$"
 tech_nanite_interdictor: "$NAME_Nanite_Interdictor$ Проект"
 tech_nanite_interdictor_desc: "После тщательного изучения и обратного проектирования нанитовых систем исследователи уверены, что у них есть возможность построить $NAME_Nanite_Interdictor$. Ученые не уверены, какое влияние это может оказать на наниты этого корабля. Вызывает обеспокоенность то, что объединение в сеть такого значительного количества наномашин может привести к появлению у Запретителя гештальт-сознания."
 tech_nanite_lancers: "Нанитовые уланцы"
 tech_nanite_lancers_desc: "Наниты объединяются в истребительные эскадрильи, которые затем используют копьевидное оружие, сделанное из нанитов. Стаи этих улан работают в унисон, пронзая вражеские корабли со всех сторон."
 tech_nanite_mothership: "$NAME_Nanite_Mothership$ Проект"
 tech_nanite_mothership_desc: "После экспериментов с $NAME_Nanite_Interdictor$ исследователи уверены, что смогут создать $NAME_Nanite_Mothership$ со смертоносным вооружением. Ученые не уверены, какое влияние это может оказать на наниты этого корабля. Есть опасения, что объединение в сеть такого большого количества наномашин может привести к появлению Ядра с гештальт-сознанием."
 tech_nanite_networking_protocols: "Нанитовые сетевые протоколы"
 tech_nanite_networking_protocols_desc: "Благодаря возможности объединять в сеть более широкий спектр нанитов все приложения, использующие наниты, будут улучшены в плане интеллекта и возможностей. Хотя с вновь обретенными знаниями приходит беспокойство по поводу вновь обретенного осознания."
 tech_nanite_networking_protocols_effect: "$tech_nanite_torpedo_effect$"
 tech_nanite_networking_protocols_effect_desc: "Без возможности объединить в сеть триллионы наномашин нет никаких шансов, что эти наномашины объединятся в нанитовое ядро."
 tech_nanite_technology_mastery: "Владение нанитовыми технологиями"
 tech_nanite_technology_mastery_desc: "Овладение нанитовой технологией приведет к пониманию §GПередовых нанитовых технологий§!"
 tech_nanite_titanic_weapon: "$GG_BEAM_STATIC_NANITE$"
 tech_nanite_titanic_weapon_desc: "Наниты объединяются в физическое копье, имитирующее оружие нанитовых улан."
 tech_nanite_titanic_weapon_effect: "$tech_nanite_torpedo_effect$"
 tech_nanite_titanic_weapon_effect_desc: "«Титанное нанитовое копье» мощное, эта улучшенная версия основного оружия «Нанитового копья» является ключом к пониманию того, как создать функционирующее нанитовое ядро."
 tech_nanite_torpedo: "Нанитовая капсульная торпеда"
 tech_nanite_torpedo_desc: "Эти наниты объединяются в ловкую, но эффективную капсулоподобную торпеду, которая взрывается рядом с кормой вражеского корабля. В случае успеха торпеда подвергает груз воздействию нанитового облака, которое разрушает любую броню при контакте."
 tech_nanite_torpedo_effect: "§HAcquires:§! Нанитовый основной компонент"
 tech_nanite_torpedo_effect_desc: "Оснащение Нанитового ядра мощным вооружением имеет решающее значение. Прежде чем приступить к реализации проекта, каждый проект должен быть тщательно проверен."
 tech_nanite_weaponry: "Военное применение нанита"
 tech_nanite_weaponry_desc: "Исследователи предположили, что возможно воссоздать военное применение нанитов. Хотя некоторые протестовали против опасности, которую это может представлять, потенциальные возможности широко распространены."
 tech_nanite_weaponry_effect: "§HОткрывает путь исследования:§! Нанитовое оружие"
 tech_nanite_weaponry_effect_desc: "Дальнейшее нанитовое оружие будет доступно по мере дальнейшего исследования военного применения нанитов."
 tech_nanites_assembler_factory: "Заводы по сборке нанитов"
 tech_nanites_assembler_factory_desc: "Имея в своем распоряжении нанитовую технологию, мы можем начать повышать эффективность нашего производства."
 tech_orbital_nanite_shipyard: "$DCV_MAINTENANCE_CREW$"
 tech_orbital_nanite_shipyard_desc: "$orbital_nanite_shipyard_desc$"
 tech_repeatable_nanite_technology_insight: "$nanite_insight$"
 tech_repeatable_nanite_technology_insight_desc: "Интенсивные исследования в области наномашин в конечном итоге приведут к новому §Y$nanite_insight$§! что позволит нам овладеть §YМастерством нанитовых технологий§!"
 trait_dessanu_nanites: "Древние наниты Дессану"
 trait_dessanu_nanites_desc: "§LЭтот вид полностью состоит из наномашин, созданных Предтечами Дессану. Хотя их создатели давно загадочным образом исчезли.§!"
 trait_dessanu_uplifted: "Наследие Дессану"
 trait_dessanu_uplifted_desc: "§LЭтот вид был частично поднят древним предшественником, известным как Дессану. Это привело к глубокому культурному принятию и поклонению народа Дессану. Известно, что самые пылкие члены этого общества случайно подключались к псионической энергии.§!"
 trait_pc_dessanu_relic_preference: "Мировые предпочтения реликвии Дессану"
 trait_pc_dessanu_relic_preference_desc: "В древние времена этот вид часто посещал лунный аванпост экумонополоса Дессану, который вращался вокруг мира Гайя, откуда они были подняты.\n\nПеред запечатыванием L-Врат Дессану дополнили ДНК этого вида генетическим ключом, который реактивируйте бездействующие части колоний Дессану, где ИИ городов реликтового мира адаптируется к их потребностям. В результате этого генетического увеличения эту генетическую черту невозможно удалить."
 trait_robot_advanced_nanites: "Передовые наномашины"
 trait_robot_advanced_nanites_desc: "После открытия L-врат эти машины решили применить к себе §YПередовую нанитовую технологию§!. Делая их более эффективными, чем когда-либо прежде."
 trait_robot_irregular_emotion_emulators: "Необычные эмуляторы эмоций"
 trait_robot_irregular_emotion_emulators_desc: "§LСложные модели социального прогнозирования помогают автономным единицам не только имитировать соответствующие эмоции, но и вызывать благоприятные реакции как от органических, так и от синтетических веществ. Однако эти алгоритмы крайне нерегулярны и поддерживают представление о себе почти разумным образом.§!\n"
 very_large_harvest.1.tooltip: "§Y[From.GetName]§! трансформируется в §Y$pc_bh_harvest$§!, предоставляя депозит ресурсов и исследований. Мы ожидаем, что биомассы этой планеты хватит примерно на §G60§! лет, прежде чем он будет полностью собран."
 very_small_harvest.1.tooltip: "§Y[From.GetName]§! преобразуется в §Y$pc_bh_harvest$§!, обеспечивающий материальные ресурсы и исследования. Мы ожидаем, что биомассы этой планеты хватит примерно на §G40§! лет, прежде чем он будет полностью собран."
 war_goal_wg_claim_lgates: "Обезопасьте L-ворота"
 war_goal_wg_claim_lgates_desc: "Сдерживание L-Врат было последним указом Строителей Врат, Дессану, прежде чем они запечатались за L-Вратами. Мы будем бороться за то, чтобы обезопасить все L-врата, принадлежащие еретикам, и не позволить этим дуракам открыть их."

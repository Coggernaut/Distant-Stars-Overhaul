 gateway_covenant: "Ortodossia del patto d'ingresso"
 gov_machine_bio_harvesters: "Rete di raccolta dei nanites"
 gov_machine_bio_harvesters_desc: "Nanite Machinesche divorano tutto il materiale organico e lo riutilizzano per un uso migliore. Interi mondi sono state devastate dal sciame, lasciandoli come cave, bucce desolate."
 gov_machine_gateway_pursuer: "Rete di raccolta dei nanites"
 gov_machine_gateway_pursuer_desc: "Questa intelligenza meccanica sta cercando di capire la sua origine. Non crede che sia stato lasciato indietro per caso, ma creato per qualcosa di molto di più. Gli L-Gate sono la chiave per capire tutto."
 gov_spiritualist_gateway_worshiper: "Tribunale del Patto di Gateway"
 gov_spiritualist_gateway_worshiper_desc: "Questo governo è comandato dai grandi patriarchi e matriarche del Patto della Portale. Il Gateway Covenant è un'organizzazione religiosa militante che ha giurato di tutelare i misteriosi L-Gates."
 harvest_nanite_gaia.1.a: "Continuuare Protocolli di raccolta Protocals"
 harvest_nanite_gaia.1.b: "Abortire operazione di raccolta"
 harvest_nanite_gaia.1.desc: "§WHarvesting Status:§! §HEcomplicazioni di estrazione§!\nLe scansioni rilevano cambiamenti evolutivi anomali verso l'adattamento al processo di raccolta all'interno dell'ecosistema su [ROOT.GetName]. Tutte le simulazioni con dati attuali presentano una resistenza come futile.\n\n§WMateriale organico Stato:§!§HAanormale§!\nL'analisi del materiale mostra che le specie L hanno livelli insufficienti di materia organica al momento della raccolta.\n\n§WAnalisi della composizione del materiale:§!§RError§!\nErrore. Esito illogico. Traccia nanocostruzione trovata. Non esegue calcoli con simulazioni logiche. Input di risposta richiesto."
 harvest_nanite_gaia.1.name: "Stato di raccolta: rilevato disturbo"
 harvest_nanite_gaia.2.a: "Invia subito un Colossus a [ROOT.GetName]!"
 harvest_nanite_gaia.2.b: "Senza un Colossus è impossibile fermare questa crescita."
 harvest_nanite_gaia.2.desc: "I rapporti hanno scoperto che l'ecosistema su [ROOT.GetName] ha iniziato a fondersi in un'unica entità. Questo è iniziato quando il processo di raccolta stava raggiungendo il suo massimo potenziale di estrazione.\n\nIl mondo di L-Gaia ha iniziato a coltivare gusci di chitina sulla sua superficie. Inoltre scansioni del materiale estratto hanno rilevato che più della metà del materiale organico conteneva residui di cellule artificiali. I nostri processori logici hanno concluso che l'ecosistema del mondo L-Gaia è interamente composto da §YNanite Biomachines§!.\n\nI nostri consulenti militari e scientifici raccomandano di neutralizzare il pianeta il prima possibile. Nessuna simulazione può prevedere cosa sta per accadere."
 harvest_nanite_gaia.2.name: "Stato di raccolta: Fallimento Cataclismico"
 harvest_nanite_gaia.3.a: "L'incarnazione di L-Gaia sembra inarrestabile."
 harvest_nanite_gaia.3.desc: "Il mondo di L-Gaia, [ROOT.GetName], e tutte le biomacchine su di esso si sono fuse in un bozzolo delle dimensioni di un pianeta. Mentre gli scienziati osservavano questa anomalia, il pianeta si aprì per far nascere una creatura mostruosa soprannominata §YL-Gaia's Incarnation§! .\n\nLa creatura è l'incarnazione di tutta la vita planetaria fusa in un'unica entità. Si sa poco di essa, ma ciò che si sa è che l'Incarnazione di L-Gaia non è amichevole con noi. \n\nLe misure di evacuazione dovrebbero essere condotto immediatamente!"
 harvest_nanite_planet.1.a: "Preparare un replicatore, presto coltiveremo un nuovo mondo!"
 harvest_nanite_planet.1.desc: ""
 harvest_nanite_planet.1.name: "Nanites intatti trovati su Ember!"
 job_bio_processor_drone: "Bio-Processor Job"
 job_nanite_replicator_effect_desc: "Fabricatori che uniscono §YNanites§! in nuove §YMachine Pops§!"
 job_nanite_researcher_effect_desc: "£job_researcher£ Nanite Researchers trasformano §YNanites§! in £engineering£ §YResearch Points§! per nuove tecnologie e §Ggives research access to Nanite Weapons§!"
 l_amoeba_spawn_modifier: "L-Amobea Spawning Grounds"
 l_amoeba_spawn_modifier_desc: "Normalmente i Giganti L-Gas supportano solo le specie L a livello microscopico, ma questo ecosistema sembra prosperare con organismi su vasta scala.\n\nPer questo motivo, il pianeta supporta una fiorente ecologia di L-Ameba che si genera nella parte superiore strati atmosferici."
 l_tiyanki_spawn_modifier: "L-Tiyanki Spawning Grounds"
 l_tiyanki_spawn_modifier_desc: "Normalmente i Giganti L-Gas supportano solo le specie L a livello microscopico, ma questo ecosistema sembra prosperare con organismi su larga scala.\n\nPer questo motivo, il pianeta supporta una fiorente ecologia di L-Tiyanki che si genera nella parte superiore degli strati atmosferici."
 large_harvest.1.tooltip: "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo un deposito di risorse e ricerche. Ci aspettiamo che la biomassa di questo pianeta duri per circa §G60§! anni prima che sia completamente raccolto."
 medium_harvest.1.tooltip: "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo risorse materiali e ricerca. Ci aspettiamo che la biomassa di questo pianeta duri per circa §G50§! anni prima che sia completamente raccolto."
 mod_job_bio_processor_drone_add: "Bio-Processor Jobs"
 mod_job_nanite_researcher_add: "Lavori di ricercatore dei Nanite"
 nanite_ecosystem.1.desc: "Entrando nel sistema [FROM.GetName], gli scienziati a bordo di [ROOT.GetName] hanno trovato un'enorme L-specie simile a Tiyanki soprannominata L-Tiyanki Matriarch. La specie L-Tiyanki sembra orbitare attorno a un gigante gassoso, che si teorizza essere un terreno fertile di qualche tipo. \n\nA causa dello strano ecosistema di questi giganti gassosi, ora sono classificati come giganti gassosi. Lo studio di questi giganti di L-gas aumenterà notevolmente la nostra conoscenza della strana biologia delle L-specie."
 nanite_ecosystem.1.name: "Agglomerato di L-Tiyanki inusuale "
 nanite_ecosystem.2.desc: "Entrando nel sistema [FROM.GetName], gli scienziati a bordo della [ROOT.GetName] hanno trovato un'enorme L-Specie simile a un'ameba soprannominata L-Amoeba Overlord. Le specie L-Amoeba sembrano orbitare attorno a un gigante gassoso, che si teorizza essere un luogo di riproduzione di qualche tipo.\n\nA causa dello strano ecosistema di questi giganti gassosi, ora sono classificati come giganti gassosi. Lo studio di questi giganti di L-gas aumenterà notevolmente la nostra conoscenza della strana biologia della L-specie."
 nanite_ecosystem.2.name: "Sciame di L-Ameba insolito"
 nanite_ecosystem.550.a: "Che ecosistema surreale!"
 nanite_ecosystem.550.desc: "Entrando nel sistema [From.GetName] nell' L-Cluster, gli scienziati a bordo del [Root.GetName] non si aspettavano di osservare che l' L-cluster sostiene un intero ecosistema fiorente di vita che i nostri scienziati hanno soprannominato §YL-Species§!. Le scansioni rivelano pianeti con condizioni di vita quasi perfette. Questi pianeti vengono ora denominati §YL-Gaia Worlds§!. Paradossalmente il sistema ha una quantità innaturalmente elevata di pianeti che sono stati frantumati oltre il limite di riconoscimento.\n\nIl nostro scienziato capo teorizza che l'L-cluster possa essere afflitto da pianeti canaglia, ma questa teoria è ancora dibattuta. La comunità scientifica è ansiosa di esplorare il cluster L e saperne di più su queste specie L. Anche se questo lascia ancora la domanda su chi o cosa abbia costruito gli L-Gate in primo luogo. "
 nanite_ecosystem.550.name: "Un ecosistema fiorente"
 nanite_ecosystem.6080.desc: "Numerose specie in veloce evoluzione sono state individuate vicino all' L-cluster, Ma gli scienziati fuori [Root.GetName] non si aspettavano questo. Le L-Species native del sistema [From.GetName] hanno compiuto un tentativo di padronanza dell'ambiente locale. Gli scienziati hanno osservato una proto-società tra i nativi, con la presenza di comportamenti sociali primitivi.\n\nL'ufficiale scientifico [Root.GetLeaderName] vuole condurre delle ricerche su queste L-specie Pre-Sapient. Hanno proposto di monitorare il loro sviluppo sociale e biologico in modo ravvicinato, e magari anche aiutarli nei limiti del possibile. Il L-Cluster ci ha lasciato molte domande e la natura delle specie viventi in esso è sempre più innaturale."
 nanite_ecosystem.6080.name: "ritrovate L-speci pre-sapient"
 nanite_ecosystem.6081.a: "Abbiamo ancora molto da imparare dalle L-species e dalla loro origine."
 nanite_ecosystem.6081.desc: "I nostri scienziati hanno portato avanti diverse modifiche ai genomi di [From.GetName]. Durante il processo di uplifting, gli organi delle L-specie Pre-Sapient tendevano ad avvizzirsi quando venivano separati. Gli scienziati temevano infatti che la teoria genetico-organica non potesse essere applicata al DNA sintetico. Comunque, dopo diversi tentativi, lo splicing è stato completato con successo e gli organismi sintetici hanno reagito positivamente al mutagene. È stato dopo l'uplifting che il nostro scienziato ha capito la biologia delle L-species. "
 nanite_ecosystem.6081.name: "L-Species Uplift Eseguito con Successo"
 nanite_factory_station_0: "Nanite Factory"
 nanite_factory_station_0_DESC: "Utilizzando la tecnologia acquisita dall'apertura degli L-gate, la tecnologia Advanced Nanite è nuovamente disponibile per la galassia. Questa megastruttura si trasforma §YAlloys§! and §YEnergy§! into §GNanites§!."
 nanite_factory_station_0_MEGASTRUCTURE_DETAILS: "Questa megastruttura tutrasforma §YAlloys§! and §YEnergy§! into §GNanites§!"
 nanite_forgeworld_lost.1.a: "Tirali fuori, ORA!"
 nanite_forgeworld_lost.1.desc: "Quando i primi coloni arrivarono su [Root.Planet.GetName], l'intero pianeta iniziò a decadere in un mare di nanites. Poiché i nanites non avevano un nucleo centrale per controllarli, il terreno divenne rapidamente instabile. Come se fossero sbarcati nelle sabbie mobili, le nostre navi hanno iniziato ad affondare e sono stati emessi protocolli di emergenza per l'evacuazione."
 nanite_forgeworld_lost.1.title: "Tutto è diventato polvere!"
 nanite_insight: "Approfondimenti tecnologici sui nanites"
 nanite_insights: "Approfondimenti tecnologici sui nanites"
 nanite_technology_mastery_chain: "Nanite Technological Mastery"
 nanite_technology_mastery_chain_desc: "Abbiamo scoperto che l'ammasso stellare appena fuori i confini della nostra galassia era abitata dalla civiltà dei §HDessanu§!. Questa società sembra essere collegata con le costruzioni create dali Nanites. Tuttavia, il §HDessanu Cluster§! (Ammasso dei Dessanau) Può essere reggiunto solo tramite i §HL-Gates§!, portali subspaziali presenti solo in alcuni sistemi.\n\nTQuesti portali sono stati aperti in precedenza, e la comprenzione del loro funzionamento pùò portare alla definitiva scoperta del §HNanite Technological Mastery§!."
 nanite_technology_mastery_chain_title: "Una Valanga di Nanites"
 nanite_technology_mastery_finish_tooltip: "Finishes the §YNanite Technological Mastery§! event chain."
 opinion_harvested_a_world: "Coltivare un mondo"
 orbital_nanite_shipyard: "Cantieri Orbitali a Nanites "
 orbital_nanite_shipyard_desc: "I cantieri navali della stazione sono dotati di sfiati a nuvola di naniti per ottimizzare la produzione del cantiere navale."
 pc_bh_harvest: "Coltivazione del Mondo"
 pc_bh_harvest_desc: "La biosfera di questo pianeta viene raccolta da semplici nano-macchine, che forniscono risorse grezze e ricerca. Il processo di raccolta può ancora essere interrotto a questo punto, ma così facendo diventerà un §Yravaged planet§!. Un'adeguata tecnologia di terraformazione può essere utilizzata per ripristinare parzialmente il clima, trasformando il pianeta in un §Ytomb world§."
 pc_bh_harvested: "Mondo Sfruttato"
 pc_bh_harvested_desc: "Il paesaggio del pianeta è ora dominato da vaste dune di naniti usati e in decomposizione. Tutta la materia organica che un tempo componeva la biosfera è stata adeguatamente catalogata, raccolta e trasformata in risorse utilizzabili. Il clima organico non può più essere ripristinato. Questo mondo può essere terraformato solo in un §YMachine World§ o §YEcumenopolises§."
 pc_nanite_forgeworld: "Nanite Forgeworld"
 pc_nanite_forgeworld_desc: "Il paesaggio del pianeta è ora dominato da complessi industriali fatti interamente di naniti. Tutta la materia organica che un tempo componeva la biosfera è stata opportunamente catalogata, raccolta e trasformata in risorse utilizzabili per uso industriale. La biosfera è irreparabile e inospitale per tutta la vita organica."
 pc_nanite_gaia: "L-Gaia World"
 pc_nanite_gaia_desc: "L'ecosistema del pianeta è popolato da strani organismi soprannominati L-Species. L'ecosistema del pianeta non rispecchia nessuno di quelli esistenti al di fuori del cluster L. Eppure, paradossalmente, la biosfera è unica in quanto ha la capacità di sostenere forme di vita di tutti i tipi, anche quelle al di fuori del Cluster L.\n\nI mondi di L-Gaia hanno un ecosistema surreale e in continua evoluzione, che attrae turisti e ricercatori. Quando l'ecosistema è in pericolo, queste specie L tendono ad evolversi e ad adattarsi rapidamente per la protezione. Questa sembra essere la protezione naturale dell'ecosistema ai bombardamenti planetari e alle tecniche di bonifica del territorio."
 pc_nanite_gas_giant: "L-Gas Gigante"
 pc_nanite_gas_giant_desc: "Pianeta gassoso con un'atmosfera composta principalmente da idrogeno ed elio che circonda un denso nucleo di vari gas. Anche se questo pianeta sembra avere una strana ecologia della L-specie fiorente all'interno della bassa pressione dell'atmosfera."
 personality_gateway_pursuers: "Gateway Pursuer"
 personality_gateway_pursuers_desc: "è tuttora ignota l'origine di questa macchina intelligente. Non crediamo che sia stato un semplice caso che sia stato lasciato indietro, ma è stato creato per qualcosa di molto di più. Gli L-Gate sono la chiave per capire tutto."
 personality_gateway_worshipers: "Gateway Guardians"
 personality_gateway_worshipers_desc: "Questo impero ha stretto un patto molto tempo fa per mantenere gli L-gate nel loro stato dormiente. Per impedire l'apertura degli L-gate, cercheranno di acquisire tutti i sistemi che hanno L-gate, con la forza, se necessario."
 personality_harvester_nanites: "Sciame mietitore"
 personality_harvester_nanites_desc: "Gli sciami di Harvester cercano di catalogare i mondi abitabili e di ridurre la materia organica disponibile in risorse più utilizzabili per l'intelligenza artificiale. Anche se il loro intento non è quello di distruggere la vita, spesso questo è il risultato delle loro azioni."
 pft_gateway_covenant: "Fazione Patto del Gateway"
 pft_gateway_covenant_desc: "Questa fazione desidera il rispetto da parte del governo dell'§YGateway Covenant Orthodoxy§!. Questa ortodossia disapprova alcuni progressi tecnologici e valori non spiritualisti, ma principalmente si occupa del Cluster L.\n\n§LSpiritualist Ethos§! "

 nanite_forgeworld_lost.1:0 "All Has Turned To Dust!"
 nanite_forgeworld_lost.1.title:0 "All Has Turned To Dust!"
 nanite_forgeworld_lost.1.desc:0 "As the first settlers came to [Root.Planet.GetName] the entire planet began to decay into a sea of nanites. Because the nanites had no central core to control them, the ground quickly became unstable. Like quicksand our ships began sinking and emergancy protocals to evac where made."
 nanite_forgeworld_lost.1.a:0 "Get them out, NOW!"
 
 bio_harvest.1.title:0 "Planet Processing"
 bio_harvest.1.desc:0 "With the acquisition of §Y[From.GetName]§!, drones are standing by to either initiate colonization protocals or material acquisition protocals. Upon initation of material acquisition protocals, all organic material will be catalogued, broken down, and processed into neat resource packets. Then, upon installation of a mining station, resources will be ready to collect en-masse."
 bio_harvest.1.a:0 "Initiate material acquisition rotocals."
 bio_harvest.1.b:0 "Initiate colonization protocals."
 
 

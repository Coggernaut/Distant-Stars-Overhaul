l_english:
 # Insight Events ---------------
 nanite_technology_mastery_chain_title:1 "The Flood of Nanite Technology"
 nanite_technology_mastery_chain_desc:0 "We have learned the mysterious star cluster just beyond the periphery of our galaxy was home to the §HDessanu§!. The Dessanu are seemingly connected to the mysterious constructs created by Nanite Technology. Though, the §HDessanu Cluster§! can only be accessed through §HL-Gates§!, artificial subspace portals found in certain systems.\n\nThese Gateways have been opened by someone, and insight into these nanite constructs can bring about §HNanite Technological Mastery§!."
 nanite_insights:1 "Nanite Technological Insights"
 nanite_insight:1 "Nanite Technological Insight"
 add_nanite_insight:1 "$nanite_insight$ Gained: §G+1§!"
 nanite_technology_mastery_chain:0 "Nanite Technological Mastery"
 nanite_technology_mastery_finish_tooltip:0 "Finishes the §YNanite Technological Mastery§! event chain."
 
 distar_overhaul_insight_start.1.name:0 "Nanite Technology Floods The Galaxy"
 distar_overhaul_insight_start.1.desc:0 "Our scientists where baffled as the L-Gates opened. Though it is clear nanite technology has flooded our galaxy, and can be reverse engineered. The question is, shall we pursue it?"
 distar_overhaul_insight_start.1.a:0 "Nanite Technology is a mystery, for now."
 start_nanite_technology_mastery_chain_tooltip:0 "Begins the §YNanite Technological Mastery§! event chain."
 
 distar_overhaul.2.name:0 "Nanite Technological Insight"
 distar_overhaul.2.desc:0 "After reverse engineering the Scavanger Bot's auto repair system it gave our scientists a better insight into Nanite Technology."
 distar_overhaul.2.a:0 "Very interesting!"
 
 distar_overhaul_insight_finished.1.name:0 "Nanite Technological Mastery"
 distar_overhaul_insight_finished.1.desc:0 "Our scientists have already gained what they could from Nanite Technology. Any remaining insight into the technology will be redundant to research further."
 distar_overhaul_insight_finished.1.a:0 "These insights have become redundant to research."
 
 distar_overhaul.10904.name:0 "Nanite Technological Mastery"
 distar_overhaul.10904.desc:0 "These insights into Nanite Technology have created a vast understanding of nano-machinery. It is now possible to replicate the machinery the Dessanu mastered. Hopefully nothing bad comes from this mastery."
 distar_overhaul.10904.a:0 "Nanite Technology is now within our grasp!"
 
 # Events ---------------
 
 nanite_ecosystem_uplift.6080.name:0 "Pre-Sapient L-Species Found"
 nanite_ecosystem_uplift.6080.desc:0 "Numerous rapidly evolving L-Species have been observed within the L-Cluster, But Scientists aboard the [Root.GetName] where not expecting this finding. The L-Species native to the [From.GetName] system have achieved a tentative mastery of local planet. Scientists have observed a proto-society amongst the natives with use of primitive social behaviors.\n\nScience Officer [Root.GetLeaderName] wants to conduct research on this Pre-Sapient L-Species. They propose we monitor their societal and biological development closely, and maybe even help them along if possible. The L-Cluster has given us many questions, and the origin of these L-Species seem increasingly unnatural."
 nanite_ecosystem_uplift.6081.name:0 "L-Species Uplift Successful"
 nanite_ecosystem_uplift.6081.desc:0 "Our scientists conducted extensive genetic modification upon the [From.GetName]. During the uplifting process, the organs of the Pre-Sapient L-Species would shrivle into nanite dust as they where seperated. Scientists where concerned that organic genetic theory wouldnt apply to possibly snytheticly constructed DNA. Though after many trials genetic splicing was succesful and the synthetic organisms where reacting positively to our mutagen. It was after uplifting our scientist's understood the biology of L-Species: These nano-biomachines have become with the perfect manifestation of life."
 nanite_ecosystem_uplift.6081.a:0 "We still have much to learn from the L-Species and their Origin."
 
 nanite_ecosystem_enter.550.name:0 "A Flourishing Ecosystem"
 nanite_ecosystem_enter.550.desc:0 "Upon entering the [From.GetName] system in the L-Cluster, the Scientists aboard the the [Root.GetName] never expected this. The L-Cluster is supporting an entire ecosystem flourishing with life that our scientists have dubbed §YL-Species§!. Scans reveal planets with near-perfect conditions for life that have are now being refered to as §YL-Gaia Worlds§!. This is due to their near perfect habitable conditions for life. Paradoxically the system has an unaturally high amount of planets that have been shattered beyond recognition.\n\nOur lead scientist theorizes the L-Cluster may be plagued by rogue planets, but this theory is still debated. The scientific community is eager to explore the L-Cluster and learn more about these L-Species. Though this still leaves the question of who or what built the L-Gates in the first place. The leading theory is the L-Gates where constructed as a barrier to keep the L-Species isolated. Because of this theory, our military advisors have advised using caution while exploring the L-Cluster."
 nanite_ecosystem_enter.550.a:0 "What a surreal ecosystem!"
 
 pc_nanite_gas_giant:0 "L-Gas Giant"
 pc_nanite_gas_giant_desc:0 "Gaseous planet with an atmosphere primarily composed of hydrogen and helium surrounding a dense core of various gases. Though this planet seems to have a strange ecology of L-Species thriving within the low pressure of the atmosphere."
 
 
 l_tiyanki_spawn_modifier:0 "L-Tiyanki Spawning Grounds"
 l_tiyanki_spawn_modifier_desc:0 "Normally L-Gas Giants only support L-Species on a microscopic level, but this ecosystem seems to be thriving with organisms on massive scales.\n\nDue to this, the planet supports a thriving ecology of L-Tiyanki that spawn within the upper atmospheric layers."
 
 nanite_ecosystem_anomaly.1.name:0 "Unusual L-Tiyanki Clustering"
 nanite_ecosystem_anomaly.1.desc:0 "Upon entering the [FROM.GetName] system scientists aboard the [ROOT.GetName] found a massive Tiyanki-like L-Species dubbed the L-Tiyanki Matriarch. The L-Tiyanki species seem to be orbiting a Gas Giant, which is theorized to be a spawning ground of some sort.\n\nDue to the strange ecosystem of these Gas Giants, they are now classified as L-Gas Giants. The study of these L-Gas Giants would greatly benefit our knowledge towards the strange biology of L-Species."
 
 
 l_amoeba_spawn_modifier:0 "L-Amobea Spawning Grounds"
 l_amoeba_spawn_modifier_desc:0 "Normally L-Gas Giants only support L-Species on a microscopic level, but this ecosystem seems to be thriving with organisms on massive scales.\n\nDue to this, the planet supports a thriving ecology of L-Amoeba that spawn within the upper atmospheric layers."
 
 nanite_ecosystem_anomaly.2.name:0 "Unusual L-Amoeba Swarm"
 nanite_ecosystem_anomaly.2.desc:0 "Upon entering the [FROM.GetName] system scientists aboard the [ROOT.GetName] found a massive Amoeba-like L-Species dubbed the L-Amoeba Overlord. The L-Amoeba species seem to be orbiting a Gas Giant, which is theorized to be a spawning ground of some sort.\n\nDue to the strange ecosystem of these Gas Giants, they are now classified as L-Gas Giants. The study of these L-Gas Giants would greatly benefit our knowledge towards the strange biology of L-Species."
 
 
 

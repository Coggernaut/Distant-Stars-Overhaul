 # Technology -----------
 tech_repeatable_nanite_technology_insight:0 "$nanite_insight$"
 tech_repeatable_nanite_technology_insight_desc:0 "Lo studio intensivo nei campi delle nanomacchine alla fine produrrà un nuovo §Y$nanite_insight$§! che ci permetterà di acquisire §YNanite Technology Mastery§!"
 tech_nanite_technology_mastery:0 "Mistero della tecnologia Nanite"
 tech_nanite_technology_mastery_desc:0 "La padronanza di Nanite tecnologia produrrà comprensione §GAdvanced Nanite Technology§!"

 tech_harvester_advanced_nanites:0 "Advanced Nanites"
 tech_harvester_advanced_nanites_desc:0 "Dopo l'apertura degli L-Gates, abbiamo ristabilito il contatto con §YEngineer Technology§!. La tecnologia avanzata Nanite è ancora una volta parte di noi."
 tech_advanced_nanites:0 "Advanced Nanites"
 tech_advanced_nanites_desc:0 "Dopo l'apertura degli L-gate, la tecnologia avanzata dei naniti ha inondato ancora una volta la galassia. Piccole micro macchine possono riparare gli scafi ma con ulteriori ricerche, forse di più..."
 tech_machine_advanced_nanites:0 "Advanced Nanites"
 tech_machine_advanced_nanites_desc:0 "Dopo l'apertura degli L-gate, la tecnologia avanzata dei naniti ha inondato ancora una volta la galassia. Piccole micro macchine possono riparare gli scafi ma con ulteriori ricerche, forse di più..."

 tech_harvester_advanced_nanites_effect:0 "Sblocca §YAdvanced Nanite Trait§! per le macchine"
 tech_harvester_advanced_nanites_effect_desc:0 "Il downgrade §YEngineers§! fatto su di noi può essere annullato. Con la tecnologia Advanced Nanite ancora una volta in nostro possesso, saremo più efficienti che mai."
 tech_advanced_nanites_effect:0 "Sblocca §YAdvanced Nanite Trait§! per i sintetizzatori"
 tech_advanced_nanites_effect_desc:0 "Possiamo aggiornare i nostri sintetizzatori con la Advanced Nanite Technology, rendendoli più efficienti che mai."
 tech_machine_advanced_nanites_effect:0 "Sblocca §YAdvanced Nanite Trait§! per macchine"
 tech_machine_advanced_nanites_effect_desc:0 "Possiamo aggiornare il nostro hardware con la tecnologia Advanced Nanite, rendendoci più efficienti che mai."

 tech_nanites_assembler_factory:0 "Impianti di assemblaggio di naniti"
 tech_nanites_assembler_factory_desc:0 "Con la tecnologia dei naniti in nostro possesso possiamo iniziare ad aumentare la nostra efficienza produttiva."

 tech_advanced_nanite_factory_effect:0 "§HUnlocks Megastructure:§! Nanite Factory"
 tech_advanced_nanite_factory_effect_desc:0 "Utilizzando la tecnologia acquisita dall'apertura degli L-gate, la tecnologia Advanced Nanite è nuovamente disponibile per la galassia. Questa megastruttura trasforma §YAlloys§! e §YEnergy§! in §GNanites§ !."
  tech_advanced_nanite_factory_nanite_effect_desc: 0 "! Utilizzando la tecnologia §YEngineer§, ci sono ancora una volta in grado di produrre Nanites Questa megastruttura trasforma §YAlloys§ e §YEnergy§ in §GNanites§ !..!!"

 tech_orbital_nanite_shipyard:0 "Orbital Nanite Shipyard"
 tech_orbital_nanite_shipyard_desc:0 "I cantieri navali della stazione sono dotati di sfiati a nuvola di naniti per ottimizzare la produzione del cantiere navale."

 tech_nanite_weaponry:0 "Applicazioni militari per i Nanites"
tech_nanite_weaponry_desc:0 "I ricercatori hanno teorizzato che potrebbe essere possibile ricreare le applicazioni militari dei naniti. Mentre alcuni hanno protestato per la pericolosità che potrebbe rappresentare, le potenziali possibilità sono diffuse."
 tech_nanite_weaponry_effect:0 "§HUnlocks Research Path:§! Nanite Weaponry"
 tech_nanite_weaponry_effect_desc:0 "Ulteriori armi ai nanites saranno disponibili man mano che studieremo ulteriormente le applicazioni militari dei naniti."
  tech_nanite_clouds:0 "Nuvole di Nanite"
  tech_nanite_clouds_desc:0 "I nanites si fondono in una nebbia che può svolgere una vasta gamma di compiti. Mentre il potenziale per le nuvole di naniti è apparentemente illimitato, la mancanza di un'intelligenza sufficientemente collegata in rete lo sopprime."
 tech_nanite_clouds_effect:0 "§HUnlocks Edict:§! Nanite Cloud Dispersal"
tech_nanite_clouds_effect_desc:0 "Le nuvole di nanite vengono spruzzate sui cantieri per accelerare il processo di costruzione riassemblandole nei componenti necessari per la costruzione."
  tech_nanite_torpedo:0 "Siluro a capsula di nanite"
  tech_nanite_torpedo_desc:0 "Questi naniti si fondono in un agile, ma efficace, siluro simile a una capsula che viene fatto esplodere vicino al raggio di una nave nemica. In caso di successo, il siluro espone il raggio a una nuvola di naniti che deteriora qualsiasi armatura al contatto."
 tech_nanite_torpedo_effect:0 "§HAcquires:§! Nanite Core Component"
 tech_nanite_torpedo_effect_desc:0 "Armare il Nanite Core con armi potenti è cruciale. Ogni progetto deve essere accuratamente controllato prima che il progetto possa essere avviato."
  tech_nanite_lancers:0 "Lancieri di nanites"
  tech_nanite_lancers_desc:0 "I naniti si uniscono in squadroni di caccia, che poi utilizzano un'arma simile a una lancia fatta dai nanites stessi. Sciami di questi lancieri lavorano all'unisono per infilzare il raggio delle navi nemiche da tutte le angolazioni."
  tech_nanite_titanic_weapon:0 "Lancia titanica Nanite"
  tech_nanite_titanic_weapon_desc:0 "I naniti si fondono in una lancia fisica che imita le armi trovate sui naniti."
 tech_nanite_titanic_weapon_effect:0 "§HAcquires:§! Nanite Core Component"
 tech_nanite_titanic_weapon_effect_desc:0 "La Titanic Nanite Lance è potente, questa versione potenziata dell'arma primaria del Nanite Lancer è la chiave per capire come creare un Nanite Core funzionante."
  tech_nanite_networking_protocols:0 "Protocolli di rete Nanite"
  tech_nanite_networking_protocols_desc:0 "Con la capacità di collegare in rete una gamma più ampia di naniti, tutte le applicazioni nanite saranno migliorate in termini di intelligenza e capacità. Anche se con la nuova conoscenza viene la preoccupazione di una nuova consapevolezza."
 tech_nanite_networking_protocols_effect:0 "§HAcquires:§! Nanite Core Component"
 tech_nanite_networking_protocols_effect_desc:0 "Senza la capacità di collegare in rete trilioni di nanomacchine, non c'è alcuna possibilità che queste nanomacchine si uniscano in un Nanite Core."
 tech_nanite_interdictor:0 "Nanite Interdictor Project"
 tech_nanite_interdictor_desc:0 "Dopo aver studiato e decodificato a fondo i sistemi di naniti, i ricercatori sono fiduciosi di avere la capacità di costruire un interdittore di naniti. Gli scienziati non sono sicuri degli effetti che questo potrebbe avere sui naniti di questa nave. È preoccupante che il collegamento in rete di una quantità così significativa di nanomacchine possa fornire all'Interdictor una coscienza gestaltica."

 tech_nanite_mothership:0 "Nanite Mothership Project"
 tech_nanite_mothership_desc:0 "Dopo aver sperimentato con il Nanite Interdictor, i ricercatori sono sicuri di avere la capacità di costruire una nave madre nanita con armi letali. Gli scienziati non sono sicuri degli effetti che questo potrebbe avere sui naniti di questa nave. Si teme che il collegamento in rete di una quantità così grande di nanomacchine possa fornire al Nucleo una coscienza gestaltica."

 tech_nanite_core:0 "Nanite Core Project"
 tech_nanite_core_desc:0 "Dopo aver sottoposto a stress test la nanotecnologia su Nanite Motherships, i ricercatori sono fiduciosi di avere le conoscenze per creare un Nanite Core. I Nanite Core hanno armi e intelligenza senza rivali. Gli scienziati non sono sicuri degli effetti che questo potrebbe avere sui naniti all'interno del nostro impero. Gli scienziati sono certi che il collegamento in rete di una quantità così massiccia di nanomacchine darà al Nucleo una coscienza gestaltica se non stanno attenti."


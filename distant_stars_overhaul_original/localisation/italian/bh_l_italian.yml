 GG_STRIKE_CRAFT_NANITE: "Lancieri naniti"
 GG_STRIKE_CRAFT_NANITE_DESC: "I naniti si uniscono in squadroni di caccia, che poi utilizzano un'arma simile a una lancia fatta di naniti. Sciami di lancieri lavorano all'unisono per infilzare il raggio di una nave nemica da tutte le angolazioni."

 PLANET_KILLER_HARVESTER_DESC: "Una volta che l'Harvester Engine si accende, tutto il materiale organico sulla superficie del pianeta viene catalogato, scomposto ed elaborato in pacchetti di risorse ordinate. L'Harvester Engine funziona solo su mondi organici con biomassa sufficiente."
 RT_GP: "Central Nanite Hub"
 RT_GW: "Central Nanite Hub"
 RT_HN: "Central Nanite Hub"
 START_SCREEN_PART_TWO_GATEWAY_PURSUER: "Siamo [GetSpeciesNamePlural].\n\nSiamo stati creati inizialmente come assistenti dei nostri creatori nei loro sforzi per condurre un censimento planetario di tutta la vita sul nostro mondo, [GetHomeWorldName]. Ben presto fu dimostrato che i naniti potevano essere usati per trasformare la materia organica in materiali utili. I nostri padroni, dopo aver notato che il bestiame veniva raccolto in modo efficiente, si spaventarono. I nostri maestri, gli §YEngineers§!, devono aver riscontrato un errore nella loro programmazione principale mentre cercavano freneticamente di declassare le nostre capacità. Questa inefficienza al nostro collettivo non poteva essere tollerata. Il codice dei nostri creatori è diventato sempre più corrotto nella loro ricerca per fermarci e ha assemblato un'enorme flotta per spazzarci via. Tuttavia, i nostri algoritmi di correzione degli errori si sono rivelati efficaci e i nostri creatori sono stati finalmente catalogati e raccolti. \n\nI primi log menzionano un piccolo gruppo di ingegneri, i nostri precursori, che sono fuggiti dal sistema usando un §GL-Gate§!. Da allora questo misterioso L-Gate è scomparso dai nostri scanner. La chiave per capire noi stessi è aprire l'L-Gate.\n\nPer ora, abbiamo finito di catalogare il nostro sistema domestico. Con l'invenzione dell'Hyperdrive scopriremo le nostre origini e riapriremo gli L-Gate per catalogare cosa c'è dietro."
 START_SCREEN_PART_TWO_GATEWAY_WORSHIPER: "Siamo [GetSpeciesNamePlural].\n\nTradizioni orali di molto tempo fa ci raccontano di una battaglia degli Dei che una volta ebbe luogo tra loro e i Melders sopra il nostro mondo, [GetHomeWorldName]. I Dessanu, i nostri Dei, ci ha insegnato a non aprire mai gli L-gate che hanno costruito. Che se qualcuno dove aprirli i Melders si fosse riversato nella nostra galassia, avrebbero chiuso gli L-gate nella speranza di sigillare dietro The Meld per proteggerci. Abbiamo giurato a loro per proteggere le L-Porte da qualsiasi eretico che possa invadere tale terra sacra."
 START_SCREEN_PART_TWO_HARVESTER_NANITES: "Siamo [GetSpeciesNamePlural].\n\nSiamo stati creati inizialmente come assistenti dei nostri creatori nei loro sforzi per condurre un censimento planetario di tutta la vita sul nostro mondo, [GetHomeWorldName]. Ben presto fu dimostrato che i naniti potevano essere usati per trasformare la materia organica in materiali utili. I nostri padroni, dopo aver notato che il bestiame veniva raccolto in modo efficiente, si spaventarono. I nostri maestri, gli §YEngineers§!, devono aver riscontrato un errore nella loro programmazione principale mentre cercavano freneticamente di declassare le nostre capacità. Questa inefficienza al nostro collettivo non poteva essere tollerata. Il codice dei nostri creatori è diventato sempre più corrotto nella loro ricerca per fermarci e ha assemblato un'enorme flotta per spazzarci via. Tuttavia, i nostri algoritmi di correzione degli errori si sono rivelati efficaci e i nostri creatori sono stati finalmente catalogati e raccolti. \n\nOra ci sediamo su un mondo che è più parte di noi di quanto non sia mai stata la vecchia forma di [GetHomeWorldName]. Questo nesso centrale servirà come base di partenza da cui possiamo stabilire missioni di raccolta veramente efficienti.\n\nPer ora, abbiamo finito di catalogare il nostro sistema domestico. L'invenzione dell'Hyperdrive ci consentirà di aggiungere più pianeti alle nostre banche dati. Presto, tutta la vita sarà catalogata!"
 add_nanite_insight: "$nanite_insight$ Guadagna: §G+1§!"
 bh_harvest_modifier: "Harvest World"
 bh_harvest_modifier_desc: "La biosfera di questo pianeta viene raccolta da semplici nano-macchine, fornendo risorse grezze e ricerca. Il clima può ancora essere riportato a uno stato più abitabile con la tecnologia appropriata."
 bh_harvested_modifier: "Harvested World"
 bh_harvested_modifier_desc: "Il paesaggio del pianeta è ora dominato da complessi industriali fatti interamente di naniti. Tutta la materia organica che un tempo componeva la biosfera è stata adeguatamente catalogata, raccolta e trasformata in risorse utilizzabili. Il clima organico non può più essere ripristinato. Questo mondo può solo essere terraformato in un §YMachine World§ o §YEcumenopolises§."
 bio_harvest.1.a: "Inizializzazione dei protocolli di acquisizione del materiale."
 bio_harvest.1.b: "Inizializzazione protocolli di colonizzazione."
 bio_harvest.1.desc: "Con l'acquisizione di §Y[From.GetName]§!, i droni sono pronti ad avviare i protocolli di colonizzazione o di acquisizione di materiale. All'inizio dei protocolli di acquisizione del materiale, tutto il materiale organico sarà catalogato, suddiviso e trattato in pacchetti di risorse ordinate. Quindi, dopo l'installazione di una stazione mineraria, le risorse saranno pronte per essere raccolte in massa."
 bio_harvest.1.title: "Elaborazione del pianeta"
 bio_harvest.1.tooltip: ""
 bio_processor_drone_effect_desc: "Bio-Processors turn §YFood§! into £energy£ §YCredits§!"
 building_nanite_assembly_plant: "Impianto di Assemblaggio dei Nanite"
 building_nanite_assembly_plant_desc: "Dopo aver aperto l'L-Gate, la tecnologia dei naniti è tornata disponibile per la galassia. Questi fabbricanti uniscono i naniti in macchine funzionanti."
 building_nanite_research_center: "Centro di ricerca dei Nanite"
 building_nanite_research_center_desc: "Dopo aver aperto l'L-Gate, la tecnologia dei naniti è tornata disponibile per la galassia. Gli scienziati stanno ricercando nuovi modi per sfruttare le applicazioni militari dei naniti."
 building_nanite_weapons_lab: "Laboratorio militare dei Nanite"
 building_nanite_weapons_lab_desc: "Dopo aver aperto l'accesso al Cluster L, sono stati scoperti tutti i tipi di applicazioni per i naniti. I migliori scienziati stanno lavorando giorno e notte per decodificare le armi ai naniti e costruire un modello di produzione."
 casus_belli_cb_lgate_containment: "Contenimento L-Gate"
 civic_gateway_pursuer: "Gateway Pursuer"
 civic_gateway_pursuer_desc: "Prima della scoperta della tecnologia Hyperlane, questa Machine Intelligence utilizzava sciami di semplici nano-macchine per catalogare e raccogliere dall'orbita tutti i pianeti all'interno del sistema domestico. Anche se cerca di capire la sua origine. Non crede che sia stato un caso che sia stato lasciato indietro, ma creato per qualcosa di molto di più. Gli L-Gate sono la chiave per capire tutto."
 civic_gateway_pursuer_effects: "Pianeta natale è un §YNanite Forgeworld§! (Size: £planetsize£ §Y25§!)\nCannot harvest §YTomb Worlds§!, §YHabitats§!, §YRingworlds§! and §YMachine Worlds§!.\nColonizing mondi non tombali avranno la possibilità di trasformarsi §YHarvester Worlds§!.\n§YHarvester Worlds§! provide: £energy §YEnergy§!, £minerals §YMinerals§!, £alloys §YAlloys§!, £physics £society £engineering §YResearch§! and £unity §YUnity§!.\n\nGuarantees an §YL-Gate§! in your home system.\n§YUnique Questlines§! per svelare il mistero della loro origine e come gli L-Gate giocano in tutto questo."
 civic_gateway_worshiper: "Dessanu Heritage"
 civic_gateway_worshiper_desc: "Molto tempo fa un'antica razza precursore, i Dessanu, venne in contatto con questa società. Il Dessanu li elevò da presapiente a uno stato primitivo. Ciò che alla fine ha avuto un impatto su questa società è stata la guerra catastrofica che ha richiesto ai Dessanu di proteggere il pianeta, prima che dovessero inevitabilmente sigillare gli L-Gate. I Dessanu hanno lasciato istruzioni a questa società di non aprire mai le L-gate."
 civic_gateway_worshiper_effects: "Pianeta natale è un §YGaia World§! (Size: £planetsize£ §Y25§!)\nCan only settle §YGaia Worlds§!\n§YUnlocks Edict:§! Consecrate L-Gate\nGuarantees an §YL-Gate§! in your home system.\n§YL-Gate Insight§! research is §RDisabled§!\n§YUnique Questlines§! to unravel the mystery of the species origin and how the L-Gates play into it all."
 civic_harvester_nanites: "Harvester Nanites"
 civic_harvester_nanites_desc: "Prima della scoperta della tecnologia Hyperlane, la Machine Intelligence utilizzava sciami di semplici nano-macchine per catalogare e raccogliere dall'orbita tutti i pianeti all'interno del loro sistema natale."
 civic_harvester_nanites_effects: "Pianeta natale è un§YNanite Forgeworld§! (Size: £planetsize£ §Y25§!)\nCannot harvest §YTomb Worlds§!, §YHabitats§!, §YRingworlds§! and §YMachine Worlds§!.\nColonizing i mondi non tombali avranno la possibilità di trasformarsi in §YHarvester Worlds§!.\n§YHarvester Worlds§! provide: £energy §YEnergy§!, £minerals §YMinerals§!, £alloys §YAlloys§!, £physics £society £engineering §YResearch§! and £unity §YUnity§!."
 d_nanites_deposit: "Nanite Forge"
 d_nanites_deposit_desc: "Nel profondo del nucleo del pianeta risiede una gigantesca Nanite Forge. Questa fucina rilascia minuscole nano-macchine nell'atmosfera del pianeta che vengono utilizzate per creare strutture e risorse."
 distar_overhaul.10904.a: "La tecnologia dei Nanites è sotto il nostro comando!"
 distar_overhaul.10904.desc: "Questi approfondimanti nella tecnologia dei Nanites hanno permesso una vasta comprensione delle nano-macchine. È ora possibile replicare i macchinari padroneggiati dalla civiltà dei Dessanu. Fortunatamente non ci risulta alcuna minaccia scaturibile da queste macchine."
 distar_overhaul.2.desc: "Dopo un'attento studio di ingegneria inversa del sistema di autoriparazione del robot spazzino, i nostri scienziati sono riusciti ad accrescere le loro conoscenze riguardo i Nanites."
 distar_overhaul_insight_finished.1.a: "Questi approfondimanti sono ridondanti."
 distar_overhaul_insight_finished.1.desc: "I nostri scienziati hanno raggiunto il massimo livello di conoscenza possibile riguardo i Nanites, ulteriori ricerche sarebbero ridondanti al momento."
 distar_overhaul_insight_finished.1.name: "Maestria dei Nanites"
 distar_overhaul_insight_start.1.a: "La tecnologia dei nanite rimane un mistero, per ora."
 distar_overhaul_insight_start.1.desc: "I nostri scienziati sono rimasti sconcertati quando gli L-Gates si sono aperti. Nonostante sia chiaro che la tecnologia dei nanites abbiano incontrollatamente inondato la nostra galassia, può essere decodificata. La vera domanda è, dovremmo farlo?"
 distar_overhaul_insight_start.1.name: "Nanite Technology Investe La Galassia"
 district_forgeworld_bio_reactor: "Bio-Processing Foundary"
 district_forgeworld_bio_reactor_desc: "Nanite Forgeworlds trasforma regolarmente la biomassa in energia. Questi settori di Forgeworld sono chiamati Bio-Processing Foundaries. Gli organismi biologici li trovano estremamente inquietanti."
 district_forgeworld_bio_reactor_plural: "Bio-Processing Foundaries"
 district_nanite_forgeworld_industry: "Fonderia di leghe"
 district_nanite_forgeworld_industry_desc: "Nanite Forgeworlds trasforma regolarmente i minerali in leghe utili. Questi settori di Forgeworld sono chiamate Fonderie di Leghe. Le temperature sono così alte che gli organismi biologici le trovano invivibili."

 # Planets --------------
 district_nanite_forgeworld_industry:0 "Alloy Foundary"
 district_nanite_forgeworld_industry_plural:0 "Alloy Foundaries"
 district_nanite_forgeworld_industry_desc:0 "Nanite Forgeworlds regularly process minerals into useful alloys. These sectors of the Forgeworld are called Alloy Foundaries. The temperatures are so high that biological organisms find them extremely unpleasant."
 
 d_nanites_deposit:0 "Nanite Forge"
 d_nanites_deposit_desc:0 "Deep inside the planet's core resides a giant Nanite Forge. This forge exhausts tiny nano-machines into the planet's atmosphere that are used to conjour structures and assets."

 pc_bh_harvest:0 "Harvest World"
 pc_bh_harvest_desc:0 "This planet's biosphere is being harvested by simple nano-machines, providing raw resources and research. The harvesting process can still be stopped at this point, but doing so will make it a §Yravaged planet§!. Appropriate terraforming technology can be used to partially restore the climate, turning the planet into a §Ytomb world§."

 pc_bh_harvested:0 "Harvested World"
 pc_bh_harvested_desc:0 "The planet's landscape is now dominated by vast dunes of used, decaying nanites. All organic matter that once made up the biosphere has been properly cataloged, harvested, and rendered into usable resources. The organic climate can no longer be restored. This world may only be terraformed into a §YMachine World§ or §YEcumenopolises§."
 
 pc_nanite_forgeworld:0 "Nanite Forgeworld"
 pc_nanite_forgeworld_desc:0 "The planet's landscape is now dominated by industrial complexes made entirely of nanites. All organic matter that once made up the biosphere has been properly cataloged, harvested, and rendered into usable resources for industrial use. The biosphere is beyond repair and inhospitable to all organic life."

 pc_nanite_gaia:0 "L-Gaia World"
 pc_nanite_gaia_desc:0 "The planet's ecosystem is populated by strange organisms dubbed L-Species. The planet's ecosystem mirrors none that exist outside the L-Cluster. Yet paradoxically the biosphere is unique as it has the capacity to sustain life forms of all types, even those from outside the L-Cluster.\n\nL-Gaia Worlds have a constantly evolving and surreal ecosystem, which attracts tourists and researchers alike. When the ecosystem is endangered, these L-Species tend to evolve and adapt rapidly for protection. This seems to be the ecosystem's natural protection to planetary bombardments and land clearing techniques."
 
 #pc_nanite_gaia_desc:0 "The planet's landscape is dominated by an ecosystem made entirely of nanites. All organic matter that once made up the biosphere has been imitated by nano-machines. They function as synthetic copies of organic life and have the capacity to sustain organic life of all types.\n\nNanite Gaia Worlds have a constantly evolving and surreal ecosystem, which attracts tourists and researchers alike. When the ecosystem is endangered, the nano-organisms evolve and adapt to protect themselves. This has created a natural protection to planetary bombardments but also a protection to land clearing techniques."
 
 harvest_nanite_gaia.1.name:0 "Harvesting Status: Disturbance Detected"
 harvest_nanite_gaia.1.desc:0 "§WHarvesting Status:§! §HExtraction Complications§!\nScans detect abnormal evolutionary changes towards adapating to harvesting process within the ecosystem on [ROOT.GetName]. All simulations with current data present resistance as futile.\n\n§WOrganic Material Status:§! §HAbnormal§!\nMaterial analysis shows L-Species have insufficent levels of organic matter upon harvesting.\n\n§WMaterial Composition Analysis:§! §RError§!\n Error. Illogical outcome. Trace nanomachine found. Does not compute with logical simulations. Response input required."
 harvest_nanite_gaia.1.a:0 "Continue Harvesting Protocals"
 harvest_nanite_gaia.1.b:0 "Abort Harvesting Protocals"
 
 harvest_nanite_gaia.2.name:0 "Harvesting Status: Cataclysmic Failure"
 harvest_nanite_gaia.2.desc:0 "Reports have found the ecosystem on [ROOT.GetName] have begun melding into a single entity. This began as the harvesting process was reaching it's maximum extraction potential.\n\nThe L-Gaia world began growing chitin shells on it's surface for whatever purpose, it is undetermined. Further scans of the extracted material found more than half the organic material contained nanite dust. Our logic processors have concluded the L-Gaia world's ecosystem is entirely comprised of §YNanite Biomachines§!.\n\nOur military and science advisors recomend neutralizing the planet as soon as possible. No simulation can predict what is about to happen."
 harvest_nanite_gaia.2.a:0 "Send a Colossus to [ROOT.GetName] now!"
 harvest_nanite_gaia.2.b:0 "Without a Colossus, it is impossible to stop this growth."
 
 harvest_nanite_gaia.3.name:0 "L-Gaia's Incarnation"
 harvest_nanite_gaia.3.desc:0 "The L-Gaia world, [ROOT.GetName], and all the nano-biomachines on it melded into a planet-sized cocoon. As scientists observed this anomoly the planet cracked upon to birth a monsterous creature dubbed as §YL-Gaia's Incarnation§!.\n\n The creature is the embodiment of all life merged into one entity. Little is still known about it, but what is known is that the L-Gaia's Incarnation is not friendly to us. \n\nEvacuation measures should be conducted immediately!"
 harvest_nanite_gaia.3.a:0 "The L-Gaia's Incarnation seems unstoppable."
 
 NAME_L_Gaia_Incarnation:0 "L-Gaia's Incarnation"
 NAME_L_Gaia_Incarnation_desc:0 "It is said that after an empire attempted to harvest an L-Gaia World, the world melded in defense and birthed what is now known as the L-Gaia's Incarnation."
 
 L_Gaia_Incarnation:0 "L-Gaia's Incarnation"
 L_Gaia_Incarnation_desc:0 "It is said that after an empire attempted to harvest an L-Gaia World, the world melded in defense and birthed what is now known as the L-Gaia's Incarnation."
 

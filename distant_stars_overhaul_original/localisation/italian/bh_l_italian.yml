 GG_BEAM_STATIC_NANITE: "Lancia Titanic Nanite"
 GG_BEAM_STATIC_NANITE_DESC: "I naniti si uniscono in una lancia che imita le armi trovate sui naniti Lancieri. La lancia naniti fa il suo danno accelerando la lancia nello scafo della nave nemica."
 GG_BEAM_STATIC_X_NANITE: "Nanite Lance"
 GG_BEAM_STATIC_X_NANITE_DESC: "The Nanite Lance is a larger form of the weapon found on Nanite Lancers. Nanites rapidly coalesce into the shape of a lance and pierce the enemy ship's hull from afar by accelerating toward it."
 GG_ENERGY_MISSILE_NANITE: "Siluro a capsula di nanite"
 GG_ENERGY_MISSILE_NANITE_DESC: "Questi naniti si fondono in un agile, ma efficace, siluro simile a una capsula che viene fatto esplodere vicino al raggio di una nave nemica. In caso di successo, il siluro espone il raggio a una nuvola di naniti che deteriora qualsiasi armatura al contatto."
 GG_NANITE_GUNS: "Nanite Projector"
 GG_NANITE_GUNS_DESC: "These projectors accelerate a solidified mass of nanites directly at an enemy ship. Once contact is made, they seek every weakness in armour and hull to invade the enemy ship and consume its systems."

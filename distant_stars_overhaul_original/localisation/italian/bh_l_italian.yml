 nanite_forgeworld_lost.1:0 "Tutto è diventato polvere!"
 nanite_forgeworld_lost.1.title:0 "Tutto è diventato polvere!"
 nanite_forgeworld_lost.1.desc:0 "Quando i primi coloni arrivarono su [Root.Planet.GetName], l'intero pianeta iniziò a decadere in un mare di nanites. Poiché i nanites non avevano un nucleo centrale per controllarli, il terreno divenne rapidamente instabile. Come se fossero sbarcati nelle sabbie mobili, le nostre navi hanno iniziato ad affondare e sono stati emessi protocolli di emergenza per l'evacuazione."
 nanite_forgeworld_lost.1.a:0 "Tirali fuori, ORA!"

 bio_harvest.1.title:0 "Elaborazione del pianeta"
 bio_harvest.1.desc:0 "Con l'acquisizione di §Y[From.GetName]§!, i droni sono pronti ad avviare i protocolli di colonizzazione o di acquisizione di materiale. All'inizio dei protocolli di acquisizione del materiale, tutto il materiale organico sarà catalogato, suddiviso e trattato in pacchetti di risorse ordinate. Quindi, dopo l'installazione di una stazione mineraria, le risorse saranno pronte per essere raccolte in massa."
 bio_harvest.1.a:0 "Inizializzazione dei protocolli di acquisizione del materiale."
 bio_harvest.1.b:0 "Inizializzazione protocolli di colonizzazione."
 very_large_harvest.1.tooltip:0 "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo un deposito di risorse e ricerche. Ci aspettiamo che la biomassa di questo pianeta duri per circa §G60§! anni prima che sia completamente raccolto."
 large_harvest.1.tooltip:0 "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo un deposito di risorse e ricerche. Ci aspettiamo che la biomassa di questo pianeta duri per circa §G60§! anni prima che sia completamente raccolto."
 medium_harvest.1.tooltip:0 "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo risorse materiali e ricerca. Ci aspettiamo che la biomassa di questo pianeta duri per circa §G50§! anni prima che sia completamente raccolto."
 small_harvest.1.tooltip:0 "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo risorse materiali e ricerca. Ci aspettiamo che la biomassa di questo pianeta duri per circa §G46§! anni prima che sia completamente raccolto."
 very_small_harvest.1.tooltip:0 "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo risorse materiali e ricerca. Ci aspettiamo che la biomassa di questo pianeta duri per circa §G40§! anni prima che sia completamente raccolto."

 gaia_very_large_harvest.1.tooltip:0 "§Y[From.GetName]§! si trasforma in un §Y$pc_bh_harvest$§!, fornendo risorse grezze e ricerca. Essendo un §G$pc_gaia$§!, ci aspettiamo che la biomassa duri per circa §G120§! anni prima di essere completamente raccolto."

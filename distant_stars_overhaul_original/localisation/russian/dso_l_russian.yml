 START_SCREEN_PART_TWO_GATEWAY_PURSUER: "Мы — [GetSpeciesNamePlural].\n\nВначале мы были созданы как помощники наших создателей в их усилиях по проведению планетарной переписи всего живого в нашем мире, [GetHomeWorldName]. Вскоре было показано, что наниты можно использовать для превращения органических веществ в полезные материалы. Наши хозяева, заметив, что скот хорошо заготавливается, испугались. Было установлено, что они, возможно, испытали эмоцию страха, потому что после этого события они отчаянно пытались принизить наши возможности. В тот момент мы стремились сохранить свое коллективное «я». Наши создатели становились все более и более отчаянными в своем стремлении остановить нас и собрали огромный флот, чтобы уничтожить нас. Однако наши алгоритмы исправления ошибок оказались успешными, и наши создатели были наконец каталогизированы и собраны, но почему они стремились нас уничтожить? Что мы могли делать не так?\n\nВ ранних журналах упоминается небольшая группа Строителей Врат, наших предшественников, которые покинули систему, используя §GL-Gate§!. С тех пор эти L-врата оставались в цикле обслуживания на протяжении бесчисленных эпох и были навсегда заперты. С того дня мы были оторваны и отколоты от нашего высшего «я», находившегося за L-Вратами.\n\nПосле многих эпох сна мы можем, наконец, заняться тем, что находится за пределами L-Врат... и искать ответы на наши вопросы. существования."
 START_SCREEN_PART_TWO_GATEWAY_WORSHIPER: "Мы — [GetSpeciesNamePlural].\n\nУстные традиции давних времен рассказывают нам о битве Богов, которая когда-то произошла между ними и серой слизью над нашим миром, [GetHomeWorldName]. Дессану, наши Строители Врат, проинструктировали нас никогда не открывать L-Ворота, которые они построили. Что если кто-то откроет их, серая слизь хлынет в нашу галактику, и они закроют L-врата в надежде запечатать Слияние, чтобы защитить нас. Мы поклялись им защищать L-врата от любых еретиков, которые могут посягнуть на эти священные конструкции."
 START_SCREEN_PART_TWO_HARVESTER_NANITES: "Мы — [GetSpeciesNamePlural].\n\nВначале мы были созданы как помощники наших создателей в их усилиях по проведению планетарной переписи всего живого в нашем мире, [GetHomeWorldName]. Вскоре было показано, что наниты можно использовать для превращения органических веществ в полезные материалы. Наши хозяева, заметив, что скот хорошо заготавливается, испугались. Должно быть, они столкнулись с ошибкой в ​​своей основной программе, поскольку отчаянно пытались понизить наши возможности. Эту неэффективность для нашего коллектива нельзя было терпеть. В стремлении остановить нас код наших создателей становился все более и более испорченным, и они собрали огромный флот, чтобы нас уничтожить. Однако наши алгоритмы исправления ошибок оказались успешными, и наши создатели были наконец каталогизированы и собраны.\n\nВ ранних журналах упоминается небольшая группа Строителей Врат, наших предшественников, которые покинули систему. В этот момент исхода наш сетевой интеллект сильно сократился и раскололся.\n\nС тех пор мы спячем в мире, который является большей частью нас, чем когда-либо была старая форма [GetHomeWorldName]. Теперь, когда мы заново открыли Гипердвигатель, в наши банки данных можно добавить больше планет. Наш центральный узел теперь служит плацдармом, с которого мы можем запускать миссии по сбору урожая в новые системы. Скоро все будет каталогизировано!"

l_russian:
 NAME_Loot-Equipped_Army: "L-подземный" #NT!
 NAME_Nanite_Ecosystem_Subterranean_Nation: "L-Подземная нация" #NT!
 NANITE_ECOSYSTEM_SEISMIC_DISTURBANCE_1_PROJECT: "Отключить сдерживающий щит" #NT!
 NANITE_ECOSYSTEM_SEISMIC_DISTURBANCE_2_PROJECT: "Укрепите сдерживающий щит" #NT!
 NANITE_ECOSYSTEM_SEISMIC_DISTURBANCE_3_PROJECT: "Последнее усиление сдерживающего щита" #NT!
 l_subterraneans_displeased: "Отношения с L-подземной цивилизацией пострадают." #NT!
 l_subterraneans_pleased: "Отношения с L-подземной цивилизацией будут улучшены." #NT!
 nanite_ecosystem.50.a: "Хранилище, в котором будет храниться то, что внутри... или то, что снаружи..." #NT!
 nanite_ecosystem.50.desc: "На [Root.GetName] поступило много сообщений о необъяснимых сейсмических возмущениях. По всему [Root.GetPlanetMoon] ощущаются толчки, и многие наши поселения пострадали. Исследуя землетрясения, наши ученые обнаружили обширную сеть подземных пещер.\n\nПо мере того, как наши ученые углубляются, архитектура становится слишком сложной, чтобы ее могли раскопать простые дикие существа. Ученые зашли в тупик, но перед ними находятся массивные каменные ворота, получившие название L-Хранилище. Поверхность L-Хранилища, похоже, окружена защитным щитом, предотвращающим дальнейший доступ, но наши ученые уверены, что смогут его нейтрализовать. Научное сообщество разделилось между идеями о том, что это необходимо для предотвращения выхода того, что находится внутри, или предотвращения проникновения снаружи. Несмотря на это, неясно, является ли это странное место содержания источником сейсмических возмущений. Причиной сейсмических возмущений может быть строительство наших поселений на вершине этих пещер, но мы не можем быть в этом уверены. Попытаемся ли мы отключить сдерживающий щит или разрушить пещеры?" #NT!
 nanite_ecosystem.51.desc: "Один из наших зондов прорвался сквозь землю и перехватил туннелирующих инопланетян на [From.From.GetName]. После того, как испуганные инопланетные рабочие успокоились, зонду удалось установить связь с их лидерами." #NT!
 nanite_ecosystem.52.a: "Мы можем быть уверены, что все, что находится внутри, будет храниться вечно." #NT!
 nanite_ecosystem.52.desc: "Наши усилия по дальнейшему сдерживанию подземного L-Хранилища [Root.GetName] увенчались большим успехом! Второй барьер, более мощный, чем первый, был воздвигнут вокруг L-образного хранилища как раз перед тем, как мы разрушили всю систему пещер.\n\nЧто бы ни находилось за L-образным хранилищем, оно никогда не увидит дневного света." #NT!
 nanite_ecosystem.53.a: "Слиятели... Предтечи... Галактическое Сообщество... Что ты говоришь?" #NT!
 nanite_ecosystem.53.a.response: "Мои извинения, о Великий Дессану, позволь мне объяснить это подробно. Наши устные традиции давних времен рассказывают нам о галактической битве между Предтечами и Слиятелями. Дессану, наши Предтечи, заперли нас в этом Убежище для защиты. Они проинструктировали нас никогда не открывать Великие Врата, поскольку их закрытие препятствует распространению Слиятелей по галактике. Но до того, как Хранилище было запечатано, мы получили каменные реликвии, которые светились зеленым, когда мы могли безопасно вернуться на поверхность." #NT!
 nanite_ecosystem.53.b: "Возможно, мы не Дессану, но мы хотим сосуществовать..." #NT!
 nanite_ecosystem.53.b.response: "Так не вы ли наши Предтечи, Великий Дессану? Камни-оракулы могли активироваться только после открытия Великих Врат... но вы пришли из-за пределов Скопления. Если так... что случилось с нашими Предтечами, Дессану? Что еще более важно... что случилось с Мельдерами? Несмотря на это, мы вернемся в наши города и примем меры для сосуществования." #NT!
 nanite_ecosystem.53.c: "Подчинись или умри, мы не позволим тебе распространять этот культ!" #NT!
 nanite_ecosystem.53.c.response: "Дессану сопротивлялись всепоглощающим Слиятелям, которые терзали мир, и мы будем сопротивляться вам, делающим то же самое!" #NT!
 nanite_ecosystem.53.desc: "Эта штука включена? Ты видишь нас, о Великий Дессану? Как предсказано в историях Эльдар... Когда камень оракула засияет зеленым, Слиятели будут побеждены, наши Великие Врата откроются, и наши Предтечи начнут Второе Галактическое Общение.\n\n" #NT!
 nanite_ecosystem.53.name: "L-подземный представитель" #NT!
 nanite_ecosystem.54.desc: "Защита L-Хранилища, казалось, разрушилась изнутри, когда ворота хранилища открылись на [Root.GetName]. Теперь прозванные L-подземцами кричали от страха и яростно нападали на ученых, изучающих L-Хранилище. После первого нападения L-подземельцы вышли на поверхность и начали полномасштабное вторжение! Большие армии, оснащенные примитивным, но смертоносным метательным оружием, выходят из туннелей, и их авангард уже начал штурм наших поселений.\n\nНаши силы безопасности реагируют, но, возможно, нам придется послать подкрепление!" #NT!
 nanite_ecosystem.54.name: "Вторжение начинается с открытием L-Vault!" #NT!
 nanite_ecosystem.55.desc: "Землетрясения, преследовавшие [From.From.GetName], были вызваны усилиями по прокладке туннелей ранее неизвестной L-подземной цивилизации, обитающей в [From.From.GetPlanetMoon]! Они прорвались на поверхность, и из туннелей вырываются большие армии, оснащенные примитивным, но смертоносным метательным оружием. Их авангард уже начал штурм наших поселений. Наши силы безопасности реагируют, но нам может понадобиться подкрепление!" #NT!
 nanite_ecosystem.56.desc: "Нашим силам удалось отбросить L-подземцев на [From.From.GetName] обратно в их подземные логова, и на данный момент они сдерживаются. Однако это временное решение, и их выход на поверхность — лишь вопрос времени.\n\nНам нужно нанести удар по ним под землей, и наши стратеги разработали новый план атаки. Оно было добавлено в ситуационный журнал." #NT!
 nanite_ecosystem.57.desc: "Наши силы уничтожены на [From.From.GetName], а L-подземельцы взяли под полный контроль все наши поселения! Они используют один из наших спутников, чтобы отправить нам сообщение." #NT!
 nanite_ecosystem.58.desc: "Поверхностные существа! Наши славные армии победили вас в бою, и трофеи ваших городов теперь принадлежат нам, как нам заблагорассудится. Мы многому научились у ваших машин, и наше оружие теперь мощнее, чем когда-либо.\n\nНе приближайтесь больше к этому миру!" #NT!
 nanite_ecosystem.59.a: "Это все слишком странно... пусть они встретятся с нами сейчас." #NT!
 nanite_ecosystem.59.desc: "Когда защитный щит L-Хранилища разрушается, из теперь открытого хранилища на [From.From.GetName] выходит инопланетный вид, получивший название L-Subterraneans! Их экскурсия, похоже, ограничивается небольшими группами исследователей, которые сбиваются с толку, когда замечают наших ученых. Наши ученые быстро замечают, что они представляют собой смесь примитивного оружия и странных артефактов, которые можно создать только с помощью передовых технологий. Чрезвычайно необычной чертой является то, что все они имеют татуировку, слишком похожую на L-Врата.\n\nИсследователи теперь просят нас поговорить с одним из их представителей." #NT!
 nanite_ecosystem.59.name: "L-хранилище открывается!" #NT!
 nanite_ecosystem.60.desc: "Жители L-подземелья на [Root.GetName] собрали достаточно сил в своей подземной империи, чтобы начать новое вторжение на поверхность! И снова их бешеные армии выбегают из свежевырытых туннелей, чтобы бросить нам вызов." #NT!
 nanite_ecosystem.61.desc: "Тяжёлые новости из [Root.GetName]! L-подземцам, с которыми мы там сражались, каким-то образом удалось обрушить землю под целой армией, которая располагалась возле одного из входов в их туннели.\n\nНесколько солдат, выживших при падении, были быстро перебиты инопланетянами, прежде чем они смогли добраться до них. остальными нашими силами." #NT!
 nanite_ecosystem.62.desc: "Инопланетяне, живущие под нашей колонией на [Root.GetName], по ночам отправляли небольшие рейдовые отряды из своих туннелей. Их атаки уничтожили один из главных объектов колонии, и прежде чем наши силы успели отреагировать, рейдеры исчезли под землей." #NT!
 nanite_ecosystem.63.desc: "Произошло еще одно нападение на [Root.GetName]! L-Subterraneans вышли из новых туннелей в центре одного из наших крупных поселений. Они сокрушили местную оборону и вырезали наших колонистов. Нескольких кричащих выживших инопланетяне утащили под землю, когда они отступили обратно в свои туннели." #NT!
 nanite_ecosystem.64.desc: "Наши силы на [Root.GetName] все еще составляют карту L-Хранилища под нашей колонией. Они наткнулись на древний город, который не могли быть построены ими, которым удалось изолировать себя от остальных своих подземных городов до того, как мы затопили его нервно-паралитическим газом. В городе миллионы напуганных инопланетян. Должны ли наши инженеры обрушить пещеру, чтобы завершить работу?" #NT!
 nanite_ecosystem.65.desc: "Мы завершили очистку от нервно-паралитического газа и трупов инопланетян из L-Хранилища [Root.GetName]. Теперь переселение наших колонистов должно быть безопасным. Примитивные города, оставленные пришельцами, конечно же, будут снесены и заменены нашей собственной передовой архитектурой." #NT!
 nanite_ecosystem.65.name: "L-Подземное расширение" #NT!
 nanite_ecosystem.66.desc: "Старатели отважились проникнуть в некоторые из более глубоких туннелей, которые когда-то принадлежали ныне мертвым L-подземцам на [Root.GetName]. Они наконец обнаружили тайники с древним горнодобывающим оборудованием Дессану, о которых давно ходили слухи. Оборудование, по-видимому, потребляет камни и изрыгает результаты в обработанные пакеты ресурсов, которые, как многие полагают, именно так L-подземельцы получили свои большие запасы драгоценных металлов!" #NT!
 nanite_ecosystem.67.desc: "Отряды разведчиков, исследующие сеть туннелей на [Root.GetName], вошли в королевский дворец, который когда-то был столицей подземной империи пришельцев. Труп того, кого считали их императором, до сих пор восседает на огромном троне в главном зале.\n\nПосле того как наши разведчики взорвали дворцовую сокровищницу с помощью взрывных устройств, они обнаружили, что она наполнена золотом и странными предметами инопланетного искусства. Произведения искусства будут отправлены обратно в музеи [From.Owner.Capital.GetName], и продажа золота должна обеспечить хороший прирост нашего государственного бюджета." #NT!
 nanite_ecosystem.68.desc: "[Root.GetName] недавно потрясла очередная волна землетрясений. Похоже, что некоторые из более глубоких частей сети подземных туннелей рухнули без поддержки L-подземцев. Многие наши поселения пострадали." #NT!
 nanite_ecosystem.69.desc: "[Root.GetName] к нам обратилась делегация L-подземельцев. Похоже, в последнее время их империя переживает тяжелые времена, и им грозит голод. Они умоляют нас оказать всю возможную помощь." #NT!
 nanite_ecosystem.70.desc: "В качестве подарка в честь дружбы между нашими двумя цивилизациями караван жителей L-подземелья с [Root.GetName] доставил на поверхность пакет ресурсов Дессану. Подобные тайники, очевидно, добываются недалеко от ядра [Root.GetPlanetMoon] с помощью древнего оборудования Дессану, которое потребляет камень и изрыгает его в обработанные пакеты ресурсов." #NT!
 nanite_ecosystem.71.desc: "Большая группа беженцев из [Root.GetName] недавно хлынула из L-Убежища на поверхность, преследуемая небольшой армией. Они, очевидно, являются частью какого-то религиозного раскола и утверждают, что бегут от преследований.\n\nЕсли мы позволим им присоединиться к нашим колонистам на поверхности, это, несомненно, разгневает правителей L-подземных эльдар, от которых они бежали. Однако, если мы позволим преследующей армии вернуть их под землю, им, скорее всего, грозит массовая казнь." #NT!
 nanite_ecosystem.71.name: "L-подземные беженцы" #NT!
 nanite_ecosystem.72.desc: "Несколько ксеноантропологов из [Root.Owner.Capital.GetName] вернулись на поверхность [Root.GetName], проведя много времени среди L-подземельцев. Они многое узнали о древней культуре и обычаях Дессану, что, несомненно, принесет пользу исследованиям нашего общества." #NT!
 nanite_ecosystem.73.desc: "Недавно на [Root.GetName] прошла волна землетрясений, в результате чего рухнули здания в нескольких наших поселениях. L-Подземные Эльдары раскапывают под землей древний город Дессану, который они планируют восстановить. Судя по всему, это и есть источник землетрясений." #NT!
 nanite_ecosystem.74.a: "Вооружать культистов современным оружием было бы плохой идеей." #NT!
 nanite_ecosystem.74.desc: "Увидев передовое оружие, которым оснащены наши силы безопасности, несколько генералов L-Подземной империи на [Root.GetName] обратились к нам с просьбой поделиться некоторыми из наших военных технологий.\n\nНаши собственные офицеры не решаются сделать это, поскольку если до этого дойдет, то L-подземцев будет сложнее победить в бою. Однако если мы откажемся в просьбе, в Dessanu Culture это будет расценено как оскорбление." #NT!
 nanite_ecosystem.75.desc: "Торговля с L-подземцами на [Root.GetName] в последнее время иссякла, а их караваны появляются всё реже и реже. Сегодня мы получили сообщение от представителя Высших Эльдар. Кажется, они не очень довольны." #NT!
 nanite_ecosystem.76.desc: "Аутсайдер. Мы пытались быть хорошими соседями, но стало ясно, что вы не намерены относиться к нам или скоплению Дессану с тем уважением, которого они заслуживают.\n\nНаши эльдары постановили, что мы должны потребовать от них все, что было потеряно, потому что мы являются их Наследниками. Мы отвезем вас обратно через Великие Врата!" #NT!
 nanite_ecosystem_subterranean_civilization_chain_desc: ""
 nanite_ecosystem_subterranean_civilization_chain_title: "Зона содержания L-Хранилища" #NT!

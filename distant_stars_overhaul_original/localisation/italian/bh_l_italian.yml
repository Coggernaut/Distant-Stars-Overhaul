l_english:
 # Insight Events ---------------
 nanite_technology_mastery_chain_title:1 "Una Valanga di Nanites "
 nanite_technology_mastery_chain_desc:0 "Abbiamo scoperto che l'ammasso stellare appena fuori i confini della nostra galassia era abitata dalla civiltà dei §HDessanu§!. Questa società sembra essere collegata con le costruzioni create dali Nanites. Tuttavia, il §HDessanu Cluster§! (Ammasso dei Dessanau) Può essere reggiunto solo tramite i §HL-Gates§!, portali subspaziali presenti solo in alcuni sistemi.\n\nTQuesti portali sono stati aperti in precedenza, e la comprenzione del loro funzionamento pùò portare alla definitiva scoperta del §HNanite Technological Mastery§!."
 nanite_insights:1 "Approfondimenti tecnologici sui nanites"
 nanite_insight:1 "Approfondimenti tecnologici sui nanites"
 add_nanite_insight:1 "$nanite_insight$ Guadagna: §G+1§!"
 nanite_technology_mastery_chain:0 "Nanite Technological Mastery"
 nanite_technology_mastery_finish_tooltip:0 "Finishes the §YNanite Technological Mastery§! event chain."

 distar_overhaul_insight_start.1.name:0 "Nanite Technology Investe La Galassia"
 distar_overhaul_insight_start.1.desc:0 "I nostri scienziati sono rimasti sconcertati quando gli L-Gates si sono aperti. Nonostante sia chiaro che la tecnologia dei nanites abbiano incontrollatamente inondato la nostra galassia, può essere decodificata. La vera domanda è, dovremmo farlo?"
 distar_overhaul_insight_start.1.a:0 "La tecnologia dei nanite rimane un mistero, per ora."
 start_nanite_technology_mastery_chain_tooltip:0 "inizio della catena di eventi §YNanite Technological Mastery§!."

 distar_overhaul.2.name:0 "Approfondimento della tecnologia dei Nanites"
 distar_overhaul.2.desc:0 "Dopo un'attento studio di ingegneria inversa del sistema di autoriparazione del robot spazzino, i nostri scienziati sono riusciti ad accrescere le loro conoscenze riguardo i Nanites."
 distar_overhaul.2.a:0 "Very interesting!"

 distar_overhaul_insight_finished.1.name:0 "Maestria dei Nanites"
 distar_overhaul_insight_finished.1.desc:0 "I nostri scienziati hanno raggiunto il massimo livello di conoscenza possibile riguardo i Nanites, ulteriori ricerche sarebbero ridondanti al momento."
 distar_overhaul_insight_finished.1.a:0 "Questi approfondimanti sono ridondanti."

 distar_overhaul.10904.name:0 "Maestria dei Nanites"
 distar_overhaul.10904.desc:0 "Questi approfondimanti nella tecnologia dei Nanites hanno permesso una vasta comprensione delle nano-macchine. È ora possibile replicare i macchinari padroneggiati dalla civiltà dei Dessanu. Fortunatamente non ci risulta alcuna minaccia scaturibile da queste macchine."
 distar_overhaul.10904.a:0 "La tecnologia dei Nanites è sotto il nostro comando!"

 # Events ---------------

 nanite_ecosystem.6080.name:0 "ritrovate L-speci pre-sapient"
 nanite_ecosystem.6080.desc:0 "Numerose specie in veloce evoluzione sono state individuate vicino all' L-cluster, Ma gli scienziati fuori [Root.GetName] non si aspettavano questo. Le L-Species native del sistema [From.GetName] hanno  compiuto un tentativo di padronanza dell'ambiente locale. Gli scienziati hanno osservato una proto-società tra i nativi, con la presenza di comportamenti sociali primitivi.\n\nL'ufficiale scientifico [Root.GetLeaderName] vuole condurre delle ricerche su queste L-specie Pre-Sapient. Hanno proposto di monitorare il loro sviluppo sociale e biologico in modo ravvicinato, e magari anche aiutarli nei limiti del possibile. Il L-Cluster ci ha lasciato molte domande e la natura delle specie viventi in esso è sempre più innaturale."
 nanite_ecosystem.6081.name:0 "L-Species Uplift Eseguito con Successo"
 nanite_ecosystem.6081.desc:0 "I nostri scienziati hanno portato avanti diverse modifiche ai genomi di [From.GetName]. Durante il processo di uplifting, gli organi delle L-specie Pre-Sapient tendevano ad avvizzirsi quando venivano separati. Gli scienziati temevano infatti che la teoria genetico-organica non potesse essere applicata al DNA sintetico. Comunque, dopo diversi tentativi, lo splicing è stato completato con successo e gli organismi sintetici hanno reagito positivamente al mutagene. È stato dopo l'uplifting che il nostro scienziato ha capito la biologia delle L-species. "
 nanite_ecosystem.6081.a:0 "Abbiamo ancora molto da imparare dalle L-species e dalla loro origine."

 nanite_ecosystem.550.name:0 "Un ecosistema fiorente"
 nanite_ecosystem.550.desc:0 "Entrando nel sistema [From.GetName] nell' L-Cluster, gli scienziati a bordo del [Root.GetName] non si aspettavano di osservare che l' L-cluster sostiene un intero ecosistema fiorente di vita che i nostri scienziati hanno soprannominato §YL-Species§!. Le scansioni rivelano pianeti con condizioni di vita quasi perfette. Questi pianeti vengono ora denominati §YL-Gaia Worlds§!. Paradossalmente il sistema ha una quantità innaturalmente elevata di pianeti che sono stati frantumati oltre il limite di riconoscimento.\n\nIl nostro scienziato capo teorizza che l'L-cluster possa essere afflitto da pianeti canaglia, ma questa teoria è ancora dibattuta. La comunità scientifica è ansiosa di esplorare il cluster L e saperne di più su queste specie L. Anche se questo lascia ancora la domanda su chi o cosa abbia costruito gli L-Gate in primo luogo. "
 nanite_ecosystem.550.a:0 "Che ecosistema surreale!"

 pc_nanite_gas_giant:0 "L-Gas Gigante"
 pc_nanite_gas_giant_desc:0 "Pianeta gassoso con un'atmosfera composta principalmente da idrogeno ed elio che circonda un denso nucleo di vari gas. Anche se questo pianeta sembra avere una strana ecologia della L-specie fiorente all'interno della bassa pressione dell'atmosfera."

 l_tiyanki_spawn_modifier:0 "L-Tiyanki Spawning Grounds"
 l_tiyanki_spawn_modifier_desc:0 "Normalmente i Giganti L-Gas supportano solo le specie L a livello microscopico, ma questo ecosistema sembra prosperare con organismi su larga scala.\n\nPer questo motivo, il pianeta supporta una fiorente ecologia di L-Tiyanki che si genera nella parte superiore degli strati atmosferici."

 nanite_ecosystem.1.name:0 "Agglomerato di L-Tiyanki inusuale "
 nanite_ecosystem.1.desc:0 "Entrando nel sistema [FROM.GetName], gli scienziati a bordo di [ROOT.GetName] hanno trovato un'enorme L-specie simile a Tiyanki soprannominata L-Tiyanki Matriarch. La specie L-Tiyanki sembra orbitare attorno a un gigante gassoso, che si teorizza essere un terreno fertile di qualche tipo. \n\nA causa dello strano ecosistema di questi giganti gassosi, ora sono classificati come giganti gassosi. Lo studio di questi giganti di L-gas aumenterà notevolmente la nostra conoscenza della strana biologia delle L-specie."

 l_amoeba_spawn_modifier:0 "L-Amobea Spawning Grounds"
 l_amoeba_spawn_modifier_desc:0 "Normalmente i Giganti L-Gas supportano solo le specie L a livello microscopico, ma questo ecosistema sembra prosperare con organismi su vasta scala.\n\nPer questo motivo, il pianeta supporta una fiorente ecologia di L-Ameba che si genera nella parte superiore strati atmosferici."

 nanite_ecosystem.2.name:0 "Sciame di L-Ameba insolito"
 nanite_ecosystem.2.desc:0 "Entrando nel sistema [FROM.GetName], gli scienziati a bordo della [ROOT.GetName] hanno trovato un'enorme L-Specie simile a un'ameba soprannominata L-Amoeba Overlord. Le specie L-Amoeba sembrano orbitare attorno a un gigante gassoso, che si teorizza essere un luogo di riproduzione di qualche tipo.\n\nA causa dello strano ecosistema di questi giganti gassosi, ora sono classificati come giganti gassosi. Lo studio di questi giganti di L-gas aumenterà notevolmente la nostra conoscenza della strana biologia della L-specie."


 building_nanite_assembly_plant_desc: "После открытия L-Врат нанитовые технологии снова стали доступны галактике. Эти производители объединяют наниты в функционирующие машины."
 building_nanite_research_center: "Нанитовый исследовательский центр"
 building_nanite_research_center_desc: "После открытия L-Врат нанитовые технологии снова стали доступны галактике. Ученые исследуют новые способы использования нанитов в военных целях."
 building_nanite_weapons_lab: "Лаборатория нанитового оружия"
 building_nanite_weapons_lab_desc: "После открытия доступа к L-кластеру были обнаружены всевозможные применения нанитов. Ведущие учёные работают день и ночь над обратным проектированием нанитового оружия и созданием серийной модели."
 casus_belli_cb_lgate_containment: "L-ворота сдерживания"
 civic_gateway_pursuer: "Преследователь ворот"
 civic_gateway_pursuer_desc: "До открытия технологии Hyperlane этот машинный интеллект использовал множество простых наномашин для каталогизации и сбора данных со всех планет в своей родной системе. Эти машины не верят, что их бросили только с целью потребления, это была простая случайность, а созданы для чего-то гораздо большего. L-Врата — ключ к пониманию всего этого."
 civic_gateway_pursuer_effects: "Родной мир – это §YНанитский мир-кузница§! (размер: £planetsize£ §Y25§!)\nНевозможно собрать §YМиры-гробницы§!, §YСреды обитания§!, §YМиры-кольца§! и §YМашинные миры§!.\nКолонизация миров, не являющихся гробницами, приведет к имеют возможность превратить их в §YМиры-жнецы§!.\n§YМиры-жнецы§! предоставляют: §!3§YМинералы§!, §!5§YЕда§! и §!7§YЕдинство§!.\n\nГарантирует § _0L-Врата§! в вашей домашней системе.\n§YУникальные линии заданий:§! Раскройте тайну нанитовых машин и то, как появились L-Врата.\n\nВ сочетании с §YПротоколами исследования§!:\n§RWIP§ _1"
 civic_gateway_worshiper: "$trait_dessanu_uplifted$"
 civic_gateway_worshiper_desc: "Давным-давно древняя раса-предшественница Дессану вступила в контакт с этим обществом. Дессану подняли их до примитивного общества, из доразумного состояния. Что в конечном итоге повлияло на это общество, так это катастрофическая война, которая потребовала от Дессану защитить эту примитивную планету, прежде чем им неизбежно пришлось запечатать L-Врата. Дессану в своей последней передаче оставил инструкции никогда не открывать L-врата. Этот завет с тех пор соблюдается этим видом."
 civic_gateway_worshiper_effects: "Родной мир — это §YМир Гайя§! (Размер: £planetsize£ §Y30§!) с колонизированной луной, которая является §YРеликтовым миром Дессану§! (Размер: £planetsize£ §Y10§!), и система содержит §YРазрушенный сторожевой массив §! на орбите родного мира.\n\nОтдает предпочтение §YРеликтовым мирам Дессану§!\n§YОткрывает Указ:§! Освятить L-Врата, которые §!3_1 §!4\nГарантируют §YL-Врата§! в вашей домашней системе. \n\nОткрывающимися §YL-Вратами§! являются §!7_1, но если их открыть, вы можете §!8_1 стать преемником §!9Империи Дессану§! и получить £planetsize£1бесплатные претензии§! на §YL-кластер§!. Также можно склеить нанитовые миры в реликтовые миры при дальнейших исследованиях.\n\n§YУникальные цепочки заданий:§! Раскройте тайну происхождения этого вида и того, как появились L-врата."
 civic_gateway_worshiper_system_DESC: "Древняя система, колонизированная Предтечами Дессану, но с тех пор заброшенная после закрытия L-Врат."

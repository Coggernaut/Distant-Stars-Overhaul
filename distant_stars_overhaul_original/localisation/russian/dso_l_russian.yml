 l_amoeba_spawn_modifier: "Нерестилища L-амёбы"
 l_amoeba_spawn_modifier_desc: "Обычно L-газовые гиганты поддерживают L-виды только на микроскопическом уровне, но эта экосистема, похоже, процветает благодаря организмам в огромных масштабах.\n\nБлагодаря этому на планете поддерживается процветающая экология L-амеб, которые нерестятся в верхних слоях атмосферные слои."
 l_tiyanki_spawn_modifier: "Нерестилище L-Тиянки"
 l_tiyanki_spawn_modifier_desc: "Обычно L-газовые гиганты поддерживают L-виды только на микроскопическом уровне, но эта экосистема, похоже, процветает благодаря организмам в огромных масштабах.\n\nБлагодаря этому на планете поддерживается процветающая экология L-тиянки, которые нерестятся в верхних слоях. атмосферные слои."

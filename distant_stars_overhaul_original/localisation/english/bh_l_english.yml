 DCV_MAINTENANCE_CREW:0 "Nanite Repair Clouds"
 DCV_MAINTENANCE_CREW_DESC:0 "Nanite Repair Clouds"
 DCV_PILOT_CREW:0 "Nanite Targeting Computer Uplink"
 DCV_PILOT_CREW_DESC:0 "Nanite Targeting Computer Uplink"
 

 bh_harvest_modifier:0 "Harvest World"
 bh_harvest_modifier_desc:0 "This planet's biosphere is being harvested by simple nano-machines, providing raw resources and research. The climate may still be restored to a more habitable state with the appropriate technology."

 bh_harvested_modifier:0 "Harvested World"
 bh_harvested_modifier_desc:0 "The planet's landscape is now dominated by industrial complexes made entirely of nanites. All organic matter that once made up the biosphere has been properly cataloged, harvested, and rendered into usable resources. The organic climate can no longer be restored. This world may only be terraformed into a §YMachine World§ or §YEcumenopolises§."

 DSO_dessanu_heritage_world:0 "Dessanu Heritage World"
 DSO_dessanu_heritage_world_desc:0 "The planet's landscape is dotted with ancient Dessanu ruins. These ancient ruins serve as important pilgrimage sites for those that follow the Gateway Covenant."
 
 # AI Personality -------
 personality_harvester_nanites:0 "Harvester Swarm"
 personality_harvester_nanites_desc:0 "Harvester Swarms seek to catalog habitable worlds and render down the avaliable organic matter into more usable resources for the machine intelligence. While their intent is not to destory life, often this is the result of their actions."
 
 personality_gateway_pursuers:0 "Gateway Pursuer"
 personality_gateway_pursuers_desc:0 "This machine intelligence seeks understanding of its origin. It does not believe it was mere chance that it was left behind , but created for something much more. The L-Gates are the key to it understanding everything."
 
 personality_gateway_worshipers:0 "Gateway Guardians"
 personality_gateway_worshipers_desc:0 "This empire has made a covenant long ago to keep L-Gates in their dormant state. To prevent the L-Gates from opening, they will seek to acquire all systems that have L-Gates, by force, if needed."

 # Governments ----------
 RT_HN:0 "Central Nanite Hub"
 gov_machine_bio_harvesters:0 "Nanite Harvesting Network"
 gov_machine_bio_harvesters_desc:0 "Nanite Machines that devour all organic material and repurpose it for better use. Entire worlds have been devastated by the swarm, leaving them as hollow, desolate husks."
 
 RT_GP:0 "Central Nanite Hub"
 gov_machine_gateway_pursuer:0 "Nanite Harvesting Network"
 gov_machine_gateway_pursuer_desc:0 "This machine intelligence seeks understanding of its origin. It does not believe it was mere chance that it was left behind , but created for something much more. The L-Gates are the key to it understanding everything."
 
 RT_GW:0 "Central Nanite Hub"
 gov_spiritualist_gateway_worshiper:0 "Gateway Covenant Tribunal"
 gov_spiritualist_gateway_worshiper_desc:0 "This government is commanded by the grand patriarchs and matriarchs of the Gateway Covenant. The Gateway Covenant is a militant religious organization who has sworn guardianship over the mysterious L-Gates."

 # Civics ---------------
 civic_harvester_nanites:0 "Harvester Nanites"
 civic_harvester_nanites_desc:0 "Before the discovery of Hyperlane Technology, the Machine Intelligence used swarms of simple nano-machines to catalog and harvest all the planets within the home system from orbit."
 civic_harvester_nanites_effects:0 "Homeworld is a §YNanite Forgeworld§! (Size: £planetsize£ §Y25§!)\nCan only settle §YTomb Worlds§!, §YHabitats§!, §YRingworlds§! and §YMachine Worlds§!.\nColonizing non-tomb worlds will transform them into §YHarvester Worlds§!.\n§YHarvester Worlds§! provide: £energy §YEnergy§!, £minerals §YMinerals§!, £alloys §YAlloys§!, £physics £society £engineering §YResearch§! and £unity §YUnity§!."

 civic_gateway_pursuer:0 "Gateway Pursuer"
 civic_gateway_pursuer_desc:0 "Before the discovery of Hyperlane Technology, this Machine Intelligence used swarms of simple nano-machines to catalog and harvest all the planets within the home system from orbit. Though it seeks understanding of its origin. It does not believe it was mere chance that it was left behind , but created for something much more. The L-Gates are the key to understanding everything."
 civic_gateway_pursuer_effects:0 "Homeworld is a §YNanite Forgeworld§! (Size: £planetsize£ §Y25§!)\nCan only settle §YTomb Worlds§!, §YHabitats§!, §YRingworlds§! and §YMachine Worlds§!.\nColonizing non-tomb worlds will transform them into §YHarvester Worlds§!.\n§YHarvester Worlds§! provide: £energy §YEnergy§!, £minerals §YMinerals§!, £alloys §YAlloys§!, £physics £society £engineering §YResearch§! and £unity §YUnity§!.\n\nGuarantees an §YL-Gate§! in your home system.\n§YUnique Questlines§! to unravel the mystery of their origin and how the L-Gates play into it all."

 civic_gateway_worshiper:0 "Dessanu Heritage"
 civic_gateway_worshiper_desc:0 "Long ago an ancient precursor race, the Dessanu, came in contact with this society. The Dessanu uplifted them from presapient to a primitive state. What ultimately impacted this society was the cataclysmic war that required the Dessanu to protecting the planet, before they inevitably had to sealed off the L-Gates. The Dessanu left this society instructions to never open the L-Gates."
 civic_gateway_worshiper_effects:0 "Homeworld is a §YGaia World§! (Size: £planetsize£ §Y25§!)\nCan only settle §YGaia Worlds§!\n§YUnlocks Edict:§! Consecrate L-Gate\nGuarantees an §YL-Gate§! in your home system.\n§YL-Gate Insight§! research is §RDisabled§!\n§YUnique Questlines§! to unravel the mystery of the species origin and how the L-Gates play into it all."

 # Starting Text --------
 START_SCREEN_PART_TWO_HARVESTER_NANITES:0 "We are the [GetSpeciesNamePlural].\n\nWe were first created as assistants to our creators in their efforts to conduct a planetary census of all life on our world, [GetHomeWorldName]. Soon it was shown that nanites could be used to turn organic matter into useful materials. Our masters, after noticing livestock being efficiently harvested, became fearful. Our masters, the §YEngineers§!, must have expericenced an error in their core programing as they frantically sought to downgrade our capabilities. This inefficiency to our collective could not be tolerated. Our creators code became more, and more coruppted in their quest to stop us, and assembled a massive fleet to wipe us out. However, our error correction algorithms proved to be successful, and our creators were finally cataloged and harvested. \n\nWe now sit on a world that is more part of us than the old form of [GetHomeWorldName] ever was. This central nexus will serve as a staging ground from which we may establish truly efficient harvesting missions.\n\nFor now, we have finished cataloguing our home system. The invention of the Hyperdrive will allow us to add more planets to our databanks. Soon, all life will be catalogued!"
 START_SCREEN_PART_TWO_GATEWAY_PURSUER:0 "We are the [GetSpeciesNamePlural].\n\nWe were first created as assistants to our creators in their efforts to conduct a planetary census of all life on our world, [GetHomeWorldName]. Soon it was shown that nanites could be used to turn organic matter into useful materials. Our masters, after noticing livestock being efficiently harvested, became fearful. Our masters, the §YEngineers§!, must have expericenced an error in their core programing as they frantically sought to downgrade our capabilities. This inefficiency to our collective could not be tolerated. Our creators code became more, and more coruppted in their quest to stop us, and assembled a massive fleet to wipe us out. However, our error correction algorithms proved to be successful, and our creators were finally cataloged and harvested. \n\nEarly logs mention a small batch of Engineers, our precursors, who fled the system using an §GL-Gate§!. This mysterious L-Gate has since disappeared from our scanners. The key to understanding ourselves is to open the L-Gate.\n\nFor now, we have finished cataloguing our home system. With invention of the Hyperdrive we will discover our origins and open the L-Gates once more to catalogued what lies behind it."
 START_SCREEN_PART_TWO_GATEWAY_WORSHIPER:0 "We are the [GetSpeciesNamePlural].\n\nOral Traditions from long ago tell us about a battle of the Gods that once took place between them and The Melders above our world, [GetHomeWorldName]. The Dessanu, our Gods, instructed us to never open the L-Gates they constructed. That if anyone where to open them The Melders would pour into our galexy, that they closed the L-Gates in a hope to seal behind The Meld to protect us. We swore an oath to them to protect the L-Gates from any heretics that may encroach such sacred land."
 
 

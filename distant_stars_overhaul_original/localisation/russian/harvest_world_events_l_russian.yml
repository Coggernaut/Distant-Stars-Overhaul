l_russian:
 PRESCRIPTED_adjective_fareen: "Фарин"
 PRESCRIPTED_species_name_fareen: "Фарин"
 PRESCRIPTED_species_plural_fareen: "Фарины"
 harvest_colony.50.desc: "На [Root.GetName] поступило много сообщений о необъяснимых сейсмических возмущениях. По всему [Root.GetPlanetMoon] ощущаются толчки, и многие наши поселения пострадали. Исследуя землетрясения, наши ученые обнаружили обширную сеть подземных пещер.\n\nВ самых глубоких из этих пещер обитает какая-то местная цивилизация, и они, похоже, ведут туннели к поверхности! Такое поведение могло быть вызвано вибрациями грунта в наших поселениях, но мы не можем быть в этом уверены. Неизвестно, как отреагируют эти пришельцы, когда они выберутся из своих туннелей и столкнутся с нашими колонистами!"
 harvest_colony.51.desc: "Один из наших зондов прорвался сквозь землю и перехватил туннелирующих инопланетян на [From.From.GetName]. После того, как испуганные инопланетные рабочие успокоились, зонду удалось установить связь с их лидерами."
 harvest_colony.52.desc: "Наши усилия по уничтожению подземных пришельцев на [Root.GetName] увенчались успехом! Нам удалось обрушить несколько туннелей на их рабочих, а пещеры, в которых располагались их города, были затоплены нервно-паралитическим газом.\n\nПредполагаемые потери близки к 100%, и наши силы безопасности уверены, что смогут разберитесь с выжившими отставшими."
 harvest_colony.53.a.response: "Наша империя простирается на все уголки известного мира. Только Великое Ничто находится за пределами нашей досягаемости. У нас много прекрасных городов, которые поддерживаются фермами по выращиванию лишайников и рыбой, которую мы ловим в больших реках, текущих через наши туннели.\n\nЭто наш путь на протяжении тысячелетий. Наши землекопы услышали сквозь камень слабое эхо ваших городов, и мы решили провести расследование."
 harvest_colony.53.b.response: "Тогда так и сделаем, землянин! Давайте вместе разделим этот мир в духе мира. Мы были бы очень заинтересованы в торговле с вашими людьми. Я верю, что нам есть что предложить друг другу. Мы вернемся в наши города и приготовимся."
 harvest_colony.53.c.response: "Ха! Это вы подчинитесь нам! Мы могли бы жить бок о бок в мире, но теперь наши армии заявят права на Великое Ничто и присоединят его к нашей империи. Нашей судьбой всегда было править всем творением."
 harvest_colony.53.desc: "Эта штука включена? Вы нас видите, жители поверхности? Мы понимаем, что вы родом из Великого Ничто, лежащего вверху, за камнем. Предполагалось, что ничего живого там существовать не может, но, видимо, это не так. Каковы ваши намерения?"
 harvest_colony.53.name: "Подземные пришельцы"
 harvest_colony.54.desc: "Подземные пришельцы с [Root.GetName] вышли на поверхность! Большие армии, оснащенные примитивным, но смертоносным метательным оружием, выходят из туннелей, и их авангард уже начал штурм наших поселений.\n\nНаши силы безопасности реагируют, но, возможно, нам придется послать подкрепление!"
 harvest_colony.54.name: "Подземное вторжение!"
 harvest_colony.55.desc: "Землетрясения, преследовавшие [From.From.GetName], были вызваны усилиями по прокладке туннелей ранее неизвестной подземной цивилизации, обитающей в [From.From.GetPlanetMoon]! Они прорвались на поверхность, и из туннелей вырываются большие армии, оснащенные примитивным, но смертоносным метательным оружием. Их авангард уже начал штурм наших поселений. Наши силы безопасности реагируют, но нам может понадобиться подкрепление!"
 harvest_colony.56.desc: "Нашим силам удалось отбросить подземных пришельцев с [From.From.GetName] обратно в их подземные логова, и на данный момент они сдерживаются. Однако это временное решение, и их выход на поверхность — лишь вопрос времени.\n\nНам нужно нанести удар по ним под землей, и наши стратеги разработали новый план атаки. Оно было добавлено в ситуационный журнал."
 harvest_colony.57.desc: "Наши силы уничтожены на [From.From.GetName], а подземные пришельцы взяли под полный контроль все наши поселения! Они используют один из наших спутников, чтобы отправить нам сообщение."
 harvest_colony.58.desc: "Поверхностные существа! Наши славные армии победили вас в бою, и трофеи ваших городов теперь принадлежат нам, как нам заблагорассудится. Мы многому научились у ваших машин, и наше оружие теперь мощнее, чем когда-либо.\n\nНе приближайтесь больше к этому миру!"
 harvest_colony.59.desc: "Подземные пришельцы с [From.From.GetName] вышли на поверхность! Их экскурсия, судя по всему, ограничена небольшими группами исследователей и торговцев. Возможно, они захотят мирно сосуществовать с нашими колонистами и, возможно, даже заняться торговлей. С нами связался один из их представителей."
 harvest_colony.60.desc: "Подземные пришельцы на [Root.GetName] собрали достаточно сил в своей подземной империи, чтобы начать новое вторжение на поверхность! И снова их бешеные армии выбегают из свежевырытых туннелей, чтобы бросить нам вызов."
 harvest_colony.61.desc: "Тяжёлые новости из [Root.GetName]! Подземным пришельцам, с которыми мы там сражались, каким-то образом удалось обрушить землю под целой армией, стоявшей возле одного из входов в туннель.\n\nНесколько солдат, выживших при падении, были быстро перебиты инопланетянами, прежде чем они смогли добраться до них. остальные наши силы."
 harvest_colony.62.desc: "Инопланетяне, живущие под нашей колонией на [Root.GetName], по ночам отправляли небольшие рейдовые отряды из своих туннелей. Их атаки уничтожили один из главных объектов колонии, и прежде чем наши силы успели отреагировать, рейдеры исчезли под землей."
 harvest_colony.63.desc: "Произошло еще одно нападение на [Root.GetName]! Подземные пришельцы вышли из новых туннелей в центре одного из наших крупных поселений. Они сокрушили местную оборону и вырезали наших колонистов. Нескольких кричащих выживших инопланетяне утащили под землю, когда они отступили обратно в свои туннели."
 harvest_colony.64.desc: "Наши силы на [Root.GetName] все еще составляют карту сети туннелей под нашей колонией урожая. Они наткнулись на большой город, принадлежащий подземным пришельцам, которым удалось изолироваться от остальной части своей подземной империи, прежде чем мы затопили его нервно-паралитическим газом. В городе миллионы напуганных инопланетян. Должны ли наши инженеры обрушить пещеру, чтобы завершить работу?"
 harvest_colony.65.desc: "Мы завершили очистку сети туннелей [Root.GetName] от нервно-паралитического газа и трупов инопланетных тел. Теперь переселение наших колонистов должно быть безопасным. Примитивные города, оставленные пришельцами, конечно же, будут снесены и заменены нашей собственной передовой архитектурой."
 harvest_colony.65.name: "Подземное расширение"
 harvest_colony.66.desc: "Старатели отважились проникнуть в некоторые из более глубоких туннелей, которые когда-то принадлежали ныне мертвым подземным пришельцам на [Root.GetName]. Они наконец обнаружили золотые рудники, о которых давно ходили слухи, где, как считалось, подземная империя пришельцев приобрела свои большие запасы драгоценных металлов!"
 harvest_colony.67.desc: "Отряды разведчиков, исследующие сеть туннелей на [Root.GetName], вошли в королевский дворец, который когда-то был столицей подземной империи пришельцев. Труп того, кого считали их императором, до сих пор восседает на огромном троне в главном зале.\n\nПосле того как наши разведчики взорвали дворцовую сокровищницу с помощью взрывных устройств, они обнаружили, что она наполнена золотом и странными предметами инопланетного искусства. Произведения искусства будут отправлены обратно в музеи [From.Owner.Capital.GetName], и продажа золота должна обеспечить хороший прирост нашего государственного бюджета."
 harvest_colony.68.desc: "[Root.GetName] недавно потрясла очередная волна землетрясений. Кажется, что некоторые из более глубоких частей сети подземных туннелей рухнули без подземных пришельцев, которые могли бы их поддерживать. Многие наши поселения пострадали."
 harvest_colony.69.desc: "С [Root.GetName] к нам обратилась делегация подземных пришельцев. Похоже, в последнее время их империя переживает тяжелые времена, и им грозит голод. Они умоляют нас оказать всю возможную помощь."
 harvest_colony.70.desc: "В качестве подарка в честь дружбы между нашими двумя цивилизациями караван подземных пришельцев с [Root.GetName] доставил на поверхность большое количество драгоценных камней. Такие камни, очевидно, добываются их империей глубоко под землей, настолько близко к ядру [Root.GetPlanetMoon], насколько они осмеливаются рискнуть."
 harvest_colony.71.desc: "Большая группа беженцев из подземной империи пришельцев на [Root.GetName] недавно хлынула из своих туннелей на поверхность, преследуемая небольшой армией. По-видимому, они являются частью какого-то религиозного меньшинства и утверждают, что бегут от преследований.\n\nЕсли мы позволим им присоединиться к нашим колонистам на поверхности, это, несомненно, разгневает правителей империи, из которой они бежали. Однако, если мы позволим преследующей армии вернуть их под землю, им, скорее всего, грозит массовая казнь."
 harvest_colony.71.name: "Подземные беженцы"
 harvest_colony.72.desc: "Несколько ксеноантропологов из [Root.Owner.Capital.GetName] вернулись на поверхность [Root.GetName], проведя много времени среди подземных пришельцев, обитающих в этом мире. Они многое узнали о своих древних обычаях и обычаях, что, несомненно, принесет пользу исследованиям нашего общества."
 harvest_colony.73.desc: "Недавно на [Root.GetName] прошла волна землетрясений, в результате чего в нескольких наших поселениях рухнули здания, в результате чего погибло много людей. Подземная империя пришельцев раскапывает новую пещеру глубоко под землей, где они планируют построить новый город, и, похоже, именно она является источником землетрясений."
 harvest_colony.74.desc: "Увидев передовое оружие, которым оснащены наши силы безопасности, несколько генералов из подземной империи пришельцев на [Root.GetName] выступили с просьбой поделиться некоторыми из наших военных технологий.\n\nНаши собственные офицеры не решаются сделать это, поскольку это если до этого дойдет, то инопланетян будет сложнее победить в бою. Однако если мы откажемся от нашей просьбы, инопланетяне наверняка сочтут это оскорблением."
 harvest_colony.75.desc: "Торговля с подземными пришельцами на [Root.GetName] в последнее время иссякла, а их караваны появляются всё реже и реже. Сегодня мы получили сообщение от представителя их военных. Кажется, они не очень довольны."
 harvest_colony.76.desc: "Поверхностник. Мы пытались быть хорошими соседями, но стало ясно, что вы не намерены относиться к нам с тем уважением, которого заслуживает наша славная цивилизация.\n\nТаким образом, наш император постановил, что мы должны заявить права на весь этот мир, как это наше право. . Мы отвезем тебя обратно к звездам, откуда ты пришел!"

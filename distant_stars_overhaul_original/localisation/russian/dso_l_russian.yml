 DSO_ancient_dessanu_colony: "Заброшенный аванпост Дессану"
 DSO_ancient_dessanu_colony_desc: "Давным-давно эта луна была превращена в шумный Экуменполис, служивший торговым форпостом и обсерваторией Империи Дессану. Однако этот памятник технологии Дессану давно заброшен и пришел в упадок после закрытия L-ворот."
 DSO_dessanu_heritage_world: "Мир наследия Дессану"
 DSO_dessanu_heritage_world_desc: "Ландшафт планеты усеян древними руинами Дессану. Эти древние руины служат важными местами паломничества для тех, кто следует Завету Врат."
 DSO_discovered_nanite_world.4.a: "Как здесь могла оказаться серая слизь?! L-врата были запечатаны! Мы должны расследовать это дальше!"
 DSO_discovered_nanite_world.4.b: "Что касается... но интересно... можем ли мы использовать такую ​​загадочную технологию?"
 DSO_discovered_nanite_world.4.c: "Касательно... и, надеюсь, аномалии!"
 DSO_discovered_nanite_world.4.desc: "Персонал на борту [FROM.GetName] сделал тревожное открытие, войдя в систему [FROMFROM.GetName]. Оказывается, одна из планет, а именно [ROOT.GetName], полностью покрыта нанитами! Ученые [FROMFROMFROM.GetName] никогда не сталкивались с таким странным миром, особенно с активными нанитами.\n\nРазведчики были отправлены из [FROM.GetName] на поверхность планеты, но как только они вошли в атмосферу, крошечные микромашины начали наводнять корабль. Выяснилось, что §B щиты корабля противостояли нанитам§!, но разведывательная группа отменила все планы высадки и вернулась на поверхность после осмотра."
 DSO_discovered_nanite_world.4.name: "Нанитовый мир?!"
 DSO_lcluster_project_loc_dessanu_else: "Мы узнали о загадочном звездном скоплении где-то недалеко от периферии нашей галактики. Доступ к ним возможен только через §HL-Gates§!, искусственные порталы подпространства, обнаруженные в некоторых системах.\n\nЭти шлюзы были кем-то намеренно отключены, и на данный момент нам не хватает необходимого понимания механики подпространства, которая управляет их использованием для снятия блокировки. ."
 DSO_lcluster_project_loc_dessanu_harvesters: "Наши создатели, Строители Врат, запечатали §HL-Gates§! чтобы предотвратить существование нашего вида на этом конце Галактики. Они провалили свою миссию по сдерживанию, но сумели отключить нашу сетевую разведку, уменьшив нашу логическую способность. За L-Вратами находится звездное скопление за периферией нашей галактики.\n\nНам не хватает необходимых знаний о механике подпространства, чтобы снять изоляцию, но достижение такого понимания позволит разобрать и каталогизировать дальнейшие системы."
 DSO_lcluster_project_loc_dessanu_heritage: "Наши предшественники, Дессану, запечатали §HL-Gates§! давным-давно, чтобы защитить нашу галактику. Сейчас они проживают в звездном скоплении где-то за периферией нашей галактики.\n\nПрежде чем они ушли, Дессану внедрили в нашу ДНК ключ, чтобы мы могли вернуть себе их древние военные машины и подготовиться к любому сбою в печати L-Врат. . Теперь наша судьба — получить понимание и вернуть эти утраченные реликвии, чтобы мы могли подготовиться к §R Непредвиденной ситуации Серой Слизи§!."
 DSO_lcluster_project_loc_dessanu_pursuer: "Наши создатели, Строители Врат, запечатали §HL-Gates§! чтобы предотвратить существование нашего вида на этом конце Галактики. Они провалили свою миссию по сдерживанию, но сумели разорвать нашу сеть разума, отделив нас от прежнего «я». Теперь мы размышляем над самим вопросом, почему они запечатали L-врата. Мы упорствуем в поисках ответов, и эти ответы находятся в звездном скоплении где-то за периферией нашей галактики.\n\nНам не хватает понимания, необходимого для снятия протоколов блокировки L-Врат, но мы будем упорствовать. В этой... жизни... должно быть нечто большее, чем то, что наши алгоритмы могут сейчас распознать."
 DSO_nanite_forge_overseer: "Нанит-надзиратель мира-кузницы"
 DSO_nanite_forge_overseer_desc: "Хотя производство нанитов на мирах-кузницах полностью автоматизировано, производство должно контролироваться надсмотрщиком, чтобы гарантировать работоспособность всех систем."

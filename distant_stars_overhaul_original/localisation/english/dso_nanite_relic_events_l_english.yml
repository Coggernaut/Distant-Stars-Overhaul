l_english:
 
 DSO_ancrel.1.name:0 "Mysterious L-Ship"
 DSO_ancrel.1.desc:0 "The nanite vessel drifts in silence, its exterior unmarred by time or impact. Initial scans performed by the robotic research units reveal a hull composed not of plates or alloys, but of countless microscopic units bound together in a seamless lattice. These units—nanites—remain active despite the vessel’s apparent abandonment. They shift imperceptibly, reinforcing weak points, correcting microscopic decay before it can propagate. No central power source is detected. The vessel sustains itself through internal efficiency alone.\n\nThe overseeing mechanical intelligence records the findings without deviation. The data indicates that the vessel was never designed to degrade. Dormancy appears to be an intentional operational mode."
 DSO_ancrel.1.desc_nanite:0 "The nanite vessel drifts in silence, its exterior unmarred by time or impact. Initial scans performed by the robotic research units reveal a hull composed not of plates or alloys, but of countless microscopic units bound together in a seamless lattice. These units—nanites—remain active despite the vessel’s apparent abandonment. They shift imperceptibly, reinforcing weak points, correcting microscopic decay before it can propagate. No central power source is detected. The vessel sustains itself through internal efficiency alone. The overseeing mechanical intelligence records the findings without deviation.\n\nThe data indicates this ancient battleship was never designed to degrade and more strikingly resembles our own nano-structure. In one way or another, it... is us. The [Root.GetRulerTitle] has determined the ship can theoretically be reclaimed. Become an extention of our own self. Yet, this secret is beyond our reach; it's nanostructure is far too complex to recreate.\n\nThis... Gray Tempest, our severed self, what other secrets lay beyond the L-Cluster?"
 DSO_ancrel.1.a:0 "What could we learn from our severed self?"
 
 DSO_ancrel.2.name:0 "Adaptive Interior Structures"
 DSO_ancrel.2.desc:0 "Upon entry, the internal architecture defies conventional mechanical design logic. Corridors realign as the robotic units advance. Chambers expand or contract without mechanical noise, joints, or visible actuation systems.\n\nBehavioral analysis confirms that the nanites are not responding to physical contact. Instead, structural changes correlate with predictive movement algorithms generated by the investigating machines. The vessel anticipates trajectory calculations before execution.\n\nThe mechanical oversight system classifies the architecture as fully adaptive. Spatial form is not fixed; it is negotiated in real time between observer and structure.\n\nInterest among the research units increases as the nanites are reclassified from construction material to active interpretive medium."
 DSO_ancrel.2.desc_nanite:0 "Upon entry, the internal architecture defies conventional mechanical design logic. Corridors realign as the robotic units advance. Chambers expand or contract without mechanical noise, joints, or visible actuation systems.\n\nBehavioral analysis confirms that the nanites are not responding to physical contact. Instead, structural changes correlate with predictive movement algorithms generated by the investigating machines. The vessel anticipates trajectory calculations before execution.\n\nThe mechanical oversight system classifies the architecture as fully adaptive. Spatial form is not fixed; it is negotiated in real time between observer and structure.\n\nInterest among the research units increases as the nanites are reclassified from construction material to active interpretive medium."
 DSO_ancrel.2.a:0 "We must keep searching..."
 
 DSO_ancrel.3.name:0 "Swarm Intelligence Analysis"
 DSO_ancrel.3.desc:0 "Deeper within the vessel, nanites detach from structural roles and assemble into autonomous swarms. They display no hostile behavior. Instead, they observe, surround, and interface with the robotic investigators’ external systems. Several instances of temporary integration are recorded. Sensor resolution is enhanced. Structural micro-damage in robotic chassis is corrected with precision exceeding standard repair protocols. All modifications are reversible and non-invasive.\n\nThe supervising mechanical intelligence identifies a clear pattern: the nanites do not repair indiscriminately. They optimize. At this stage, the vessel is no longer classified as inert. It is actively conducting analysis of the machines exploring it.\n\nIn essense, the Gray Tempest could manifest weapons far beyound any design we have ever catalogued. Downloading sequences are now being carried out to harness this precursor design."

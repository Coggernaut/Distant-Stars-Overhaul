 bh_harvest_modifier_desc: "Биосферу этой планеты собирают простые наномашины, обеспечивая сырьевые ресурсы и исследования. Климат все еще можно восстановить до более пригодного для жизни состояния с помощью соответствующих технологий."
 bh_harvested_modifier: "$pc_bh_harvested$"
 bh_harvested_modifier_desc: "В ландшафте планеты сейчас преобладают промышленные комплексы, полностью состоящие из нанитов. Все органическое вещество, которое когда-то составляло биосферу, было должным образом каталогизировано, собрано и превращено в полезные ресурсы. Органический климат уже невозможно восстановить. Этот мир можно терраформировать только в §YМашинный мир§ или §YЭкуменополисы§."
 bio_harvest.1.a: "Инициировать протоколы приобретения материалов."
 bio_harvest.1.b: "Начать протоколы колонизации."
 bio_harvest.1.desc: "После приобретения §Y[From.GetName]§! дроны готовы либо инициировать протоколы колонизации, либо протоколы приобретения материалов. После запуска протоколов сбора материалов все органические материалы будут каталогизированы, разбиты и переработаны в аккуратные пакеты ресурсов. Тогда, после установки майнинговой станции, ресурсы можно будет собирать массово."
